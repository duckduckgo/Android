---
format_version: '5'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
workflows:
  vdt:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - cache-pull@2.0.1: {}
    - script@1.1.5:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -ex

            #export GIT_REPOSITORY_URL="git@github.com/duckduckgo/android.git"
            #bundle install
            #bundle exec danger
        title: Run Danger
    - install-missing-android-tools:
        inputs:
        - ndk_revision: '19'
    - gradle-runner@1.8.3:
        inputs:
        - gradle_task: assembleDebug assembleDebugAndroidTest
        title: Build APK
    - virtual-device-testing-for-android@1.0.2:
        inputs:
        - test_devices: |-
            NexusLowRes,26,en,portrait
            Nexus4,21,en,portrait
        - test_type: instrumentation
    - deploy-to-bitrise-io: {}
    - cache-push@2.0.5: {}
  apk-only:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.11: {}
    - cache-pull@2.0.1: {}
    - script@1.1.5:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -ex

            #export GIT_REPOSITORY_URL="git@github.com/duckduckgo/android.git"
            #bundle install
            #bundle exec danger
        title: Run Danger
    - install-missing-android-tools:
        inputs:
        - ndk_revision: '19'
    - gradle-runner@1.8.3:
        inputs:
        - gradle_task: assembleDebug assembleDebugAndroidTest
        title: Build APK
    - deploy-to-bitrise-io: {}
    - cache-push@2.0.5: {}
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    GRADLEW_PATH: gradlew
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    BUILD_VARIANT: Debug
  - opts:
      is_expand: false
    TEST_VARIANT: Debug
  - opts:
      is_expand: false
trigger_map:
- push_branch: feature/*
  workflow: vdt
- pull_request_source_branch: "*"
  workflow: vdt
