// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.spotless = "5.14.0"
    ext.anvil_version = "2.3.3"

    // vtodo VPN
    ext.google_services = "4.3.4"
    ext.gradle_plugin = "4.1.0"
    ext.google_crashlytics_plugin = "2.2.1"

    ext.min_sdk = 21
    ext.target_sdk = 30
    ext.compile_sdk = 31
    ext.tools_build_version = "30.0.3"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "com.diffplug.spotless:spotless-plugin-gradle:$spotless"
        classpath "com.squareup.anvil:gradle-plugin:$anvil_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    configurations.all {
        resolutionStrategy.force 'org.objenesis:objenesis:2.6'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}