plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'com.squareup.anvil'
    id 'com.google.devtools.ksp'
}

apply from: "$rootProject.projectDir/gradle/android-library.gradle"

dependencies {
    implementation project(':dax-prompts-api')
    implementation project(':browser-api')
    implementation project(':common-utils')
    implementation project(':common-ui')
    implementation project(':navigation-api')
    implementation project(':app-build-config-api')
    implementation project(':duckplayer-api')

    anvil project(':anvil-compiler')
    implementation project(':anvil-annotations')
    implementation project(':di')
    implementation project(':statistics-api')
    api AndroidX.dataStore.preferences

    implementation AndroidX.core.ktx

    implementation AndroidX.appCompat
    implementation Google.android.material
    implementation AndroidX.constraintLayout

    implementation AndroidX.lifecycle.viewModelKtx
    implementation AndroidX.lifecycle.runtime.ktx
    implementation AndroidX.lifecycle.commonJava8
    implementation AndroidX.lifecycle.liveDataKtx
    implementation AndroidX.work.runtimeKtx

    // Dagger
    compileOnly "org.glassfish:javax.annotation:10.0-b28"
    implementation Google.dagger

    implementation KotlinX.coroutines.core
    testImplementation (KotlinX.coroutines.test) {
        // https://github.com/Kotlin/kotlinx.coroutines/issues/2023
        // conflicts with mockito due to direct inclusion of byte buddy
        exclude group: "org.jetbrains.kotlinx", module: "kotlinx-coroutines-debug"
    }

    implementation "com.squareup.logcat:logcat:_"

    // Room
    implementation AndroidX.room.runtime
    implementation AndroidX.room.rxJava2
    implementation AndroidX.room.ktx

    implementation Square.retrofit2.converter.moshi
    implementation Square.okHttp3.okHttp

    // Testing dependencies
    testImplementation "org.mockito.kotlin:mockito-kotlin:_"
    testImplementation Testing.junit4
    testImplementation AndroidX.test.ext.junit
    testImplementation AndroidX.archCore.testing
    testImplementation AndroidX.core
    testImplementation 'app.cash.turbine:turbine:_'
    testImplementation Testing.robolectric
    testImplementation project(path: ':common-test')

    coreLibraryDesugaring Android.tools.desugarJdkLibs
}

android {
    namespace "com.duckduckgo.daxprompts.impl"
    anvil {
        generateDaggerFactories = true // default is false
    }
    lint {
        baseline file("lint-baseline.xml")
        abortOnError = !project.hasProperty("abortOnError") || project.property("abortOnError") != "false"
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled = true
    }
}

