name: Privacy Tests

on:
  push:
    branches:
      - feature/marcos/flank

jobs:
  privacy_tests:
    name: Privacy Tests
    runs-on: ubuntu-latest

    steps:
      - name: Cancel previous
        uses: styfle/cancel-workflow-action@0.7.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - name: Decode secret
        env:
          FLANK_TEST: ${{ secrets.FLANK_TEST }}
        run: echo $FLANK_TEST > flank.json

      - name: Build
        run: ./gradlew :app:assemblePlayDebug :app:assemblePlayDebugAndroidTest

      - name: Firebase tests
        run: ./gradlew runFlankPrivacyTests
