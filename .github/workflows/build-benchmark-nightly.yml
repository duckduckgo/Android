name: Build Benchmark - Nightly

on:
  push:
    branches:
      - feature/lukasz-p/ci-build-times
  schedule:
    # Run nightly at 2 AM UTC (matching nightly.yml)
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  benchmark-develop:
    name: Benchmark Develop Branch
    runs-on: ubuntu-24.04
    timeout-minutes: 120

    steps:
      - name: Determine branch
        id: determine-branch
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "branch=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "branch=develop" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.determine-branch.outputs.branch }}
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version-file: .github/.java-version

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true

      - name: Install SDKMAN
        run: |
          curl -s "https://get.sdkman.io" | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk version

      - name: Install Gradle Profiler
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradleprofiler
          gradle-profiler --version

      - name: Run Build Benchmarks
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          gradle-profiler --benchmark --scenario-file build_performance.scenarios --output-dir profile-out --gradle-user-home "$HOME/.gradle"

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-develop-${{ github.run_number }}
          path: profile-out/**/*.csv
          retention-days: 30
