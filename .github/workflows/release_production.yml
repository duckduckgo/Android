name: Release - Android App Production Release

on:
  workflow_dispatch:
    inputs:
      app-version:
        description: 'App Version for Release'
        required: true
        default: 'PLACEHOLDER'

env:
  ASANA_PAT: ${{ secrets.ASANA_ACCESS_TOKEN }}
  emoji_info: ":information_source:" # ℹ️

jobs:
  create_release_task:
    name: Create and Push git tag for version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Notify Mattermost of Maestro tests
        id: send-mm-tests-started
        uses: duckduckgo/native-github-asana-sync@v1.8
        with:
          mattermost-token: ${{ secrets.MM_AUTH_TOKEN }}
          mattermost-team-id: ${{ secrets.MM_TEAM_ID }}
          mattermost-channel-name: 'david-mattermost-test'
          mattermost-message: ${{env.emoji_info}} Release ${{ github.event.inputs.app-version }}. Running Release Tests https://github.com/duckduckgo/Android/actions/runs/${{ github.run_id }}
          action: 'send-mattermost-message'

      - name: Release tests flows
        id: release-tests
        uses: mobile-dev-inc/action-maestro-cloud@v1.9.8
        timeout-minutes: 120
        with:
          api-key: ${{ secrets.ROBIN_API_KEY }}
          project-id: ${{ vars.ROBIN_ANDROID_PROJECT_ID }}
          timeout: ${{ vars.ROBIN_TIMEOUT_MINUTES }}
          app-binary-id: 'd3f35f59729e610100752bf258dfa5d298007493'
          android-api-level: 30
          workspace: .maestro
          include-tags: androidDesignSystemTest

      - name: Access Outputs
        if: always()
        run: |
          echo "Console URL: ${{ steps.release-tests.outputs.MAESTRO_CLOUD_CONSOLE_URL }}"
          echo "Flow Results: ${{ steps.release-tests.outputs.MAESTRO_CLOUD_FLOW_RESULTS }}"
          echo "Upload Status: ${{ steps.release-tests.outputs.MAESTRO_CLOUD_UPLOAD_STATUS }}"
          echo "App Binary ID: ${{ steps.release-tests.outputs.MAESTRO_CLOUD_APP_BINARY_ID }}"

      - name: Notify Mattermost of Maestro tests finished
        id: send-mm-tests-finished
        uses: duckduckgo/native-github-asana-sync@v1.8
        with:
          mattermost-token: ${{ secrets.MM_AUTH_TOKEN }}
          mattermost-team-id: ${{ secrets.MM_TEAM_ID }}
          mattermost-channel-name: 'david-mattermost-test'
          mattermost-message: ${{env.emoji_info}} Release ${{ github.event.inputs.app-version }}. Release Tests finished
          action: 'send-mattermost-message'