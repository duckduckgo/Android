name: Test - Workflow for Testing

on:
  workflow_dispatch:

    inputs:
      ref:
        description: 'This is an example of an input'
        default: 'develop'
        required: true

env:
  ASANA_PAT: ${{ secrets.ASANA_ACCESS_TOKEN }}
  GH_TOKEN: ${{ secrets.GT_DAXMOBILE }}

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    name: Add here whatever steps you want to test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Get task permalink
        id: get-task-permalink
        uses: duckduckgo/native-github-asana-sync@feature/david/update_asana_3
        with:
          asana-pat: ${{ secrets.ASANA_ACCESS_TOKEN }}
          asana-task-id: '1210542063926870'
          action: 'get-asana-task-permalink'

      - name: Use Asana user id to create a new task
        run:
          echo ${{ steps.get-asana-user-id.outputs.asanaTaskPermalink }} }}