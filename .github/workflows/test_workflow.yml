name: Test - Workflow for Testing

on:
  workflow_dispatch:

    inputs:
      ref:
        description: 'This is an example of an input'
        default: 'develop'
        required: true

env:
  ASANA_PAT: ${{ secrets.ASANA_ACCESS_TOKEN }}
  GH_TOKEN: ${{ secrets.GT_DAXMOBILE }}

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    name: Add here whatever steps you want to test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GT_DAXMOBILE }}
          ref: ${{ github.event.inputs.ref }}

      - name: Test get asana user id
        id: get-asana-user-id
        uses: duckduckgo/native-github-asana-sync@feature/david/update_asana_3
        with:
          github-pat: ${{ secrets.GT_DAXMOBILE }}
          github-username: ${{ github.actor }}
          action: 'get-asana-user-id'

      - name: Use Asana user id to create a new task
        run:
          echo ${{ steps.get-asana-user-id.outputs.asanaUserId }} }}