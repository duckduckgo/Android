name: Test - Workflow for Testing

on:
  workflow_dispatch:

    inputs:
      ref:
        description: 'This is an example of an input'
        default: 'develop'
        required: true

env:
  ASANA_PAT: ${{ secrets.ASANA_ACCESS_TOKEN }}
  GH_TOKEN: ${{ secrets.GT_DAXMOBILE }}

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    name: Add here whatever steps you want to test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GT_DAXMOBILE }}
          ref: ${{ github.event.inputs.ref }}

      - name: Test Mattermost
        id: send-mm-message-error
        uses: duckduckgo/native-github-asana-sync@feature/david/update_asana_3
        with:
          mattermost-token: ${{ secrets.MM_AUTH_TOKEN }}
          mattermost-team-id: ${{ secrets.MM_TEAM_ID }}
          mattermost-channel-name: ${{ vars.MM_TEST_NOTIFY_CHANNEL }}
          mattermost-message: The Create Android App Release Task workflow has failed. See https://github.com/duckduckgo/Android/actions/runs/${{ github.run_id }}
          action: 'send-mattermost-message'

      - name: Add comment to Asana task not pinned
        uses: duckduckgo/native-github-asana-sync@feature/david/update_asana_3
        with:
          asana-pat: ${{ secrets.ASANA_ACCESS_TOKEN }}
          asana-task-id: '1210542063926870'
          asana-task-comment: Hello not Pinned
          asana-task-comment-pinned: false
          action: 'post-comment-asana-task'

      - name: Add comment to Asana task pinned
        uses: duckduckgo/native-github-asana-sync@feature/david/update_asana_3
        with:
          asana-pat: ${{ secrets.ASANA_ACCESS_TOKEN }}
          asana-task-id: '1210542063926870'
          asana-task-comment: Hello Pinned
          asana-task-comment-pinned: true
          action: 'post-comment-asana-task'
