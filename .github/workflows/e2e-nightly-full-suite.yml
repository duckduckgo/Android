          app_binary_id: ${{ steps.maestro-notification-permissions.outputs.MAESTRO_CLOUD_APP_BINARY_ID }}

      - name: Create Asana task when Maestro tests failed
        if: always() && steps.analyze-maestro-notification-permissions.outputs.flow_summary_status == 'failure'
        id: create-maestro-notification-permissions-tests-failure-task
        uses: duckduckgo/native-github-asana-sync@v2.0
        with:
          asana-pat: ${{ secrets.ASANA_ACCESS_TOKEN }}
          asana-project: ${{ vars.GH_ANDROID_APP_PROJECT_ID }}
          asana-section: ${{ vars.GH_ANDROID_APP_INCOMING_SECTION_ID }}
          asana-task-name: E2E Tests Failure - Notification Permissions (Nightly)
          asana-task-description: |
            Run: https://github.com/duckduckgo/Android/actions/runs/${{ github.run_id }}
            Console: ${{ steps.maestro-notification-permissions.outputs.MAESTRO_CLOUD_CONSOLE_URL }}
            Summary:
            ${{ steps.analyze-maestro-notification-permissions.outputs.flow_summary_message }}
          action: 'create-asana-task'

      - name: Adding as a release blocker
        if: ${{ failure() && steps.create-maestro-notification-permissions-tests-failure-task.outputs.taskId != '' }}
        uses: duckduckgo/native-github-asana-sync@v2.0
        with:
          asana-pat: ${{ secrets.ASANA_ACCESS_TOKEN }}
          asana-project: ${{ vars.GH_ANDROID_APP_RELEASES_PROJECT_ID }}
          asana-section: ${{ vars.GH_ANDROID_APP_RELEASES_PROJECT_BLOCKER_SECTION_ID }}
          asana-task-id: ${{ steps.create-maestro-notification-permissions-tests-failure-task.outputs.taskId }}
          action: 'add-task-asana-project'

      - name: Create Asana task when workflow failed
        if: ${{ failure() }}
        id: create-failure-task
        uses: duckduckgo/native-github-asana-sync@v2.0
        with:
          asana-pat: ${{ secrets.ASANA_ACCESS_TOKEN }}
          asana-project: ${{ secrets.GH_ASANA_AOR_PROJECT_ID }}
          asana-section: ${{ secrets.GH_ASANA_INCOMING_ID }}
          asana-task-name: GH Workflow Failure - End to End tests (Full Suite)
          asana-task-description: The end to end workflow has failed. See https://github.com/duckduckgo/Android/actions/runs/${{ github.run_id }}
          action: 'create-asana-task'