name: Add a comment

on:
  pull_request:
    types: [opened, reopened]

jobs:
  check-pr-opened:
    runs-on: ubuntu-latest
    steps:
      - uses: aitorvs/github-asana-action@0.1.0
        with:
          asana-pat: ${{ secrets.GH_ASANA_SECRET }}
          trigger-phrase: "Task/Issue URL:"
          action: 'pr-opened'
          is-pinned: true
