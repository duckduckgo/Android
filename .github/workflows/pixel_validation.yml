name: Pixel Schema Validation

on:
    push:
        branches: [develop]
    pull_request:

jobs:
    pixel-validation:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                token: ${{ secrets.GT_DAXMOBILE }}
                ref: ${{ github.head_ref || github.ref }}

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                node-version: 20.x

            - uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  ${{ runner.os }}-node-

            - name: Checkout internal-github-asana-utils repo
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GT_DAXMOBILE  }}
                  path: internal-github-asana-utils
                  repository: duckduckgo/internal-github-asana-utils

            - name: Install dependencies
              run: npm ci --verbose
              working-directory: PixelDefinitions

            # Lint step for push (fail on error), for PRs run fix instead
            - name: Check or Fix lint
              id: lint
              run: |
                if [[ "${{ github.event_name }}" == "pull_request" ]]; then
                  npm run lint.fix || true
                else
                  npm run lint
                fi
              working-directory: PixelDefinitions

            # Commit and push changes if lint.fix was run and made changes
            - name: Commit and push linter fixes (PRs only)
              if: github.event_name == 'pull_request'
              run: |
                git config --global user.name "github-actions[bot]"
                git config --global user.email "github-actions[bot]@users.noreply.github.com"
                git add PixelDefinitions/
                if ! git diff --cached --quiet; then
                  git commit -m "chore: auto-fix lint errors"
                  git push
                fi

            - name: Run pixel validation (with annotations)
              id: validate
              shell: bash
              run: |
                set -o pipefail
                LOG=validation.log
                npm run validate-defs-without-formatting -- -g ../internal-github-asana-utils/user_map.yml 2>&1 | tee "$LOG"
                status=$?
                if [ $status -ne 0 ]; then
                  echo "::group::Pixel validation errors"
                  sed -n '1,200p' "$LOG"
                  echo "::endgroup::"
                  # Annotate lines that look like errors
                  grep -i -E "error|fail" "$LOG" | sed 's/%/%25/g;s/\r/%0D/g;s/\n/%0A/g' | while read -r line; do
                    echo "::error title=Pixel validation failed::${line}"
                  done
                  exit $status
                fi
              working-directory: PixelDefinitions

            - name: Upload validation log
              if: always()
              uses: actions/upload-artifact@v4
              with:
                name: pixel-validation-log
                path: PixelDefinitions/validation.log
                if-no-files-found: ignore
                retention-days: 5




