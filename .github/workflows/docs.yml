name: Create Android Release Task

on:
  push:
    branches: ["develop"]

  workflow_dispatch:
    inputs:
      app-version:
        description: 'App Version for Release'
        required: true
        default: '1.0.0'

env:
  ASANA_PAT: ${{ secrets.GH_ASANA_SECRET }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_release_task:
    name: Create Release task in Asana
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run find user ID action
        id: find_user_id
        uses: ./.github/actions/find-asana-user-id
        with:
          username: ${{ github.actor }}

      - name: Output User ID
        run: echo "The user ID is ${{ steps.find_user_id.outputs.asana_user_id }}"