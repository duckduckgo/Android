name: Create Android App Release Task

on:
  push:
    branches: ["develop"]

  workflow_dispatch:
    inputs:
      app-version:
        description: 'App Version for Release'
        required: true
        default: '1.0.0'
      fake-board:
        description: 'Use Fake Android Release Board'
        required: true
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_release_task:
    name: Create Android App Release Task in Asana
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Release Bridge from Homebrew
        run: |
          brew tap cdrussell/aarb
          brew install aarb

      - name: Create task in Asana
        run: |
          AndroidAsanaBridge version=${{ github.event.inputs.app-version }} action=createRelease,tagPendingTasks,addLinksToDescription board=${{ fake-board }}

      - name: Assign task to Github Actor
        id: assign-release-task
        uses: ./.github/actions/assign-release-task
        with:
          task_name: 'Android Release ${{ github.event.inputs.app-version }}'
          asana_token: ${{ secrets.GH_ASANA_APP_RELEASES_PAT }}
          project_gid: ${{ vars.GH_ANDROID_FAKE_RELEASES_PROJECT_ID }}
          username: ${{ github.actor }}