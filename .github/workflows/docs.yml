name: Create Android Release Task

on:
  push:
    branches: ["develop"]

  workflow_dispatch:
    inputs:
      app-version:
        description: 'App Version for Release'
        required: true
        default: '1.0.0'

env:
  ASANA_PAT: ${{ secrets.GH_ASANA_SECRET }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_release_task:
    name: Create Release task in Asana
    runs-on: ubuntu-20.04

    steps:
      - name: Setup homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install Release Bridge from Homebrew
        uses: tecolicom/actions-install-and-cache@v1
        with:
          run: brew tap cdrussell/aarb;brew install aarb

      - name: Create task in Asana
        run: |          
          AndroidAsanaBridge version=${{ github.event.inputs.app-version }} action=createRelease,tagPendingTasks,addLinksToDescription board=fake
