name: Create Android Release Task

on:
  push:
    branches: ["develop"]

  workflow_dispatch:

env:
  ASANA_PAT: ${{ secrets.GH_ASANA_SECRET }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_release_task:
    name: Create Release task in Asana
    runs-on: ubuntu-20.04

    steps:
      - name: Setup homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install Release Bridge from Homebrew
        run: |
          brew tap cdrussell/aarb
          brew install aarb

      - name: Create task in Asana
        run: |          
          AndroidAsanaBridge action=createRelease,tagPendingTasks,addLinksToDescription board=fake
