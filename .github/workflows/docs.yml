name: Create Android Release Task

on:
  push:
    branches: ["develop"]

  workflow_dispatch:
    inputs:
      app-version:
        description: 'App Version for Release'
        required: true
        default: '1.0.0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_release_task:
    name: Create Release task in Asana
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

#      - name: Install Release Bridge from Homebrew
#        run: |
#          brew tap cdrussell/aarb
#          brew install aarb
#      - name: Create task in Asana
#        run: |
#          AndroidAsanaBridge version=${{ github.event.inputs.app-version }} action=createRelease,tagPendingTasks,addLinksToDescription board=fake

      - name: Find Release Task in Asana
        id: find_asana_task
        uses: ./.github/actions/find-asana-task
        with:
#          task_name: 'Android Release ${{ github.event.inputs.app-version }}'
          task_name: 'Test test test v2'
          asana_token: ${{ secrets.GH_ASANA_APP_RELEASES_PAT }}
          project_gid: ${{ vars.GH_ANDROID_FAKE_RELEASES_PROJECT_ID }}

      - name: Output Task ID
        run: echo "The task ID is ${{ steps.find_asana_task.outputs.task_id }}"

      - name: Find Asana User Id
        id: find_asana_user_id
        uses: ./.github/actions/find-asana-user-id
        with:
          username: ${{ github.actor }}

      - name: Output User ID
        run: echo "The user ID is ${{ steps.find_asana_user_id.outputs.asana_user_id }}"

      - name: Assign Release Task
        uses: ./.github/actions/assign-asana-task
        with:
          task_id: ${{ steps.find_asana_task.outputs.task_id }}
          user_id: ${{ steps.find_asana_user_id.outputs.asana_user_id }}
          asana_token: ${{ secrets.GH_ASANA_APP_RELEASES_PAT }}