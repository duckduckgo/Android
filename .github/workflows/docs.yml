name: Create Android Release Task

on:
  push:
    branches: ["develop"]

  workflow_dispatch:
    inputs:
      app-version:
        description: 'App Version for Release'
        required: true
        default: '1.0.0'

env:
  ASANA_PAT: ${{ secrets.GH_ASANA_SECRET }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create_release_task:
    name: Create Release task in Asana
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

#      - name: Setup homebrew
#        uses: Homebrew/actions/setup-homebrew@master
#
#      - name: Install Release Bridge from Homebrew
#        run: |
#          brew tap cdrussell/aarb
#          brew install aarb
#      - name: Create task in Asana
#        run: |
#          AndroidAsanaBridge version=${{ github.event.inputs.app-version }} action=createRelease,tagPendingTasks,addLinksToDescription board=fake
      - name: Get Asana User Id
        id: get-asana-user-id
        shell: bash
        run: |
          username="${{ github.actor }}"
          user_id=$(grep -E "^$username: " github_asana_mapping.yml | awk -F': ' '{print $2}' | tr -d '"')

          if [ -z "$user_id" ]; then
            echo "User $username not found."
            exit 1
          else
            echo "User ID for $username: $user_id"
            echo "user_id=$user_id" >> $GITHUB_ENV
            echo "::set-output name=asana-user-id::$user_id"
#            echo "{asana-user-id}=${user_id}" >> $GITHUB_OUTPUT
          fi
      - name: Show Asana User Id
        run: |
          echo "The output from the script is: ${{ steps.get-asana-user-id.outputs.asana-user-id }}"