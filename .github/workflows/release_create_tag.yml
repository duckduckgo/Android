name: Release - Create and Push Tag

on:
  workflow_dispatch:
    inputs:
      app-version:
        description: 'App Version for Release'
        required: true
        default: 'PLACEHOLDER'

env:
  ASANA_PAT: ${{ secrets.ASANA_ACCESS_TOKEN }}
  GH_TOKEN: ${{ secrets.GT_DAXMOBILE }}
  emoji_info: ":information_source:" # ℹ️

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-tag:
    name: Create and Push git tag for version
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GT_DAXMOBILE }}
          fetch-depth: 0

      - name: Set up git config
        run: |
          git remote set-url origin https://${{ secrets.GT_DAXMOBILE }}@github.com/duckduckgo/Android.git/
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Get LGC
        id: get_lgc_tag
        run: |
          output=$(git tag -l "LGC-*"  --sort=taggerdate | tail -n 1)
          echo "lgc_tag=$output" >> $GITHUB_OUTPUT

      - name: Check for production release on LGC commit
        id: check_production_release
        run: |
          lgc_commit=$(git rev-list -n 1 ${{ steps.get_lgc_tag.outputs.lgc_tag }})
          
          all_tags=$(git tag --points-at $lgc_commit)
          
          # Find production release tag (X.Y.Z format only)
          release_tag=$(echo "$all_tags" | grep -E "^[0-9]+\.[0-9]+\.[0-9]+$" | head -n 1 || true)
          
          if [ -n "$release_tag" ]; then
            echo "::error::LGC commit already has production release: $release_tag"
            exit 1
          fi

      - name: Checkout LGC tag
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.get_lgc_tag.outputs.lgc_tag }}
          submodules: recursive
          token: ${{ secrets.GT_DAXMOBILE }}
          fetch-depth: 0

      - name: Set up ruby env
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true

      - name: Use fastlane lane to create and push tagged release
        id: create_git_tag
        run: |
          echo "Calling fastlane with ref: ${{ steps.get_lgc_tag.outputs.lgc_tag }}"
          bundle exec fastlane android tag_and_push_release_version app_version:${{ github.event.inputs.app-version }} ref:${{ steps.get_lgc_tag.outputs.lgc_tag }}