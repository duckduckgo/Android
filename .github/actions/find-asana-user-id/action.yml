name: 'Find Asana User Id'
description: 'Search for an Asana user ID based on the Github username'
inputs:
  username:
    description: 'The Github username to search for'
    required: true
outputs:
  asana_user_id:
    description: 'The user ID corresponding to the username'
runs:
  using: 'composite'
  steps:
    - name: Find User ID
      shell: bash
      run: |
        username="${{ inputs.username }}"
        asana_user_id=$(grep -E "^$username: " .github/actions/find-asana-user-id/github_asana_mapping.yml | awk -F': ' '{print $2}' | tr -d '"')

        if [ -z "asana_user_id" ]; then
          echo "User $username not found."
          exit 1
        else
          echo "User ID for $username: $asana_user_id"
          echo "{asana_user_id}={$asana_user_id}" >> $GITHUB_OUTPUT        
        fi
