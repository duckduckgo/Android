apply plugin: 'com.diffplug.spotless'
apply plugin: 'org.jmailen.kotlinter'

spotless {
    java {
        target 'src/*/java/**/*.java'
        googleJavaFormat('1.8').aosp()
        removeUnusedImports()
        trimTrailingWhitespace()
        indentWithSpaces()
    }
    format 'xml', {
        target '**/*.xml'
        indentWithSpaces()
        trimTrailingWhitespace()
    }
}

kotlinter {
    disabledRules = ['no-wildcard-imports']
}
