apply plugin: 'com.diffplug.spotless'

spotless {
    ratchetFrom 'origin/develop'
    kotlin {
        target("src/**/*.kt")
        ktlint("1.7.0")
        trimTrailingWhitespace()
        indentWithSpaces()
    }
    java {
        target 'src/*/java/**/*.java'
        googleJavaFormat('1.22.0').aosp()
        targetExclude("**/FragmentStateAdapter.java") // temporary
        removeUnusedImports()
        trimTrailingWhitespace()
        indentWithSpaces()
    }
    format 'xml', {
        target '**/*.xml'
        indentWithSpaces()
        trimTrailingWhitespace()
    }
}
