apply plugin: 'com.diffplug.spotless'

spotless {
    java {
        target 'src/*/java/**/*.java'
        googleJavaFormat('1.22.0').aosp()
        targetExclude("**/FragmentStateAdapter.java") // temporary
        removeUnusedImports()
        trimTrailingWhitespace()
        leadingTabsToSpaces()
    }
    format 'xml', {
        target '**/*.xml'
        leadingTabsToSpaces()
        trimTrailingWhitespace()
    }
}
