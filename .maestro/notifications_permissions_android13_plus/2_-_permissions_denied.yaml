appId: com.duckduckgo.mobile.android
---
- retry:
      maxRetries: 3
      commands:
            - launchApp:
                clearState: true
                stopApp: true
                permissions: { all: unset }
            - assertVisible:
                text: ".*Allow DuckDuckGo to send you notifications.*"
            - tapOn: "Donâ€™t allow"
            - assertVisible:
                text: ".*Welcome to DuckDuckGo!.*"
                optional: true
            - runFlow: ../shared/pre_onboarding.yaml
            - tapOn:
                id: "com.duckduckgo.mobile.android:id/browserMenuImageView"
            - tapOn:
                text: "Downloads"
            - assertVisible:
                text: ".*Find out when downloads are ready.*"
            - assertVisible:
                text: ".*Get a notification when downloads complete.*"
            - assertVisible:
                text: ".*Notify Me.*"
            - assertVisible:
                text: ".*No files downloaded yet.*"
