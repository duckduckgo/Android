appId: com.duckduckgo.mobile.android.debug
name: "Deeplink Test: Deeplink to SERP with search query"
tags:
  - deeplinkTest
---
- retry:
    maxRetries: 3
    commands:
      - launchApp:
          clearState: true
          stopApp: true
      - runFlow: ../shared/skip_all_onboarding.yaml
      - openLink:
          link: duck://https://duckduckgo.com?q=why%20use%20duckduckgo

      - copyTextFrom:
          id: "omnibarTextInput"

      - assertTrue: ${maestro.copiedText == "why use duckduckgo" }