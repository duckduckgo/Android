- tapOn:
    text: "HIDE TIPS FOREVER"
- assertVisible:
    text: "Link with utm_source and 1 standard parameter"
- tapOn:
    text: "Link with utm_source and 1 standard parameter"
- assertNotVisible:
    text: "utm_source=something&q=other"
- assertVisible:
    text: "q=other"
