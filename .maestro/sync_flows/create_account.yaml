appId: com.duckduckgo.mobile.android.debug
---
- launchApp:
    clearState: true
    stopApp: true
- assertVisible:
    text: ".*Not to worry! Searching and browsing privately.*"
- tapOn: "let's do it!"
- tapOn: "cancel"
- assertVisible:
    text: ".*I'll also upgrade the security of your connection if possible.*"
- tapOn:
      id: "com.duckduckgo.mobile.android.debug:id/browserMenuImageView"
- tapOn: "Settings"
- tapOn:
      id: "com.duckduckgo.mobile.android.debug:id/item_container"
      index: 2
- tapOn:
      id: "com.duckduckgo.mobile.android.debug:id/trailingSwitch"
- tapOn: "Turn On Sync"
- tapOn: "Not Now"
- tapOn: "Not Now"
- assertVisible:
      id: "com.duckduckgo.mobile.android.debug:id/qrCodeImageView"
