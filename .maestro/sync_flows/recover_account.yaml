appId: com.duckduckgo.mobile.android
name: "ReleaseTest: Sync can recover a created account"
tags:
  - syncTest
---
- launchApp:
    clearState: true
    stopApp: true
- runFlow: ../sync_flows/create_account.yaml
- tapOn: "Show Text Code"
- copyTextFrom:
    id: "com.duckduckgo.mobile.android:id/recoveryCode"
- tapOn: "Navigate up"
- tapOn: "Turn Off Sync & Backupâ€¦"
- tapOn: "Turn Off"
- runFlow: shared_recover_account.yaml