    index: 1
- tapOn:
    id: "com.duckduckgo.mobile.android:id/item_container"
- tapOn:
    id: "com.duckduckgo.mobile.android:id/footer_primary_button"
- tapOn:
    id: "com.duckduckgo.mobile.android:id/footer_next_button"
