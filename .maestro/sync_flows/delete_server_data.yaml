appId: com.duckduckgo.mobile.android
name: "ReleaseTest: Sync can recover a created account"
tags:
  - syncTest
---
- launchApp:
    clearState: true
    stopApp: true
- runFlow: ../sync_flows/create_account.yaml
- scrollUntilVisible:
    element:
      text: "Turn Off and Delete Server Data…"
    direction: DOWN
- assertVisible: "Turn Off and Delete Server Data…"
- tapOn: "Turn Off and Delete Server Data…"
- tapOn: "Turn Off"
- assertVisible: "Sync and Back Up This Device"