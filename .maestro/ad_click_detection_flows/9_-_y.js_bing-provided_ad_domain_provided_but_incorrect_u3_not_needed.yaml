appId: com.duckduckgo.mobile.android
tags:
  - adClickTest
---
- retry:
    maxRetries: 3
    commands:
      - launchApp:
          clearState: true

      - runFlow: ../shared/skip_all_onboarding.yaml

      - inputText: "https://www.search-company.site/#ad-id-9"
      - pressKey: Enter

      - runFlow: ../shared/browser_screen/click_on_fire_button.yaml
      - tapOn:
          text: "Cancel"
      - assertVisible:
          id: "ad-id-9"
      - tapOn:
          id: "ad-id-9"
      - assertVisible:
          text: "Publisher site"
      - runFlow: ../shared/browser_screen/click_on_privacy_shield.yaml
      - assertVisible:
          text: "View Tracker Companies"
      - tapOn:
          text: "View Tracker Companies"
      - assertVisible:
          text: "The following third-party domainsâ€™ requests were blocked from loading because they were identified as tracking requests. If a company's requests are loaded, it can allow them to profile you."
      - assertVisible:
          text: "About our Web Tracking Protections"
      - assertVisible:
          text: ".*Ad Company"
      - assertVisible:
          text: "convert.ad-company.site"
      - assertVisible:
          text: "ad-company.site"
      - action: back
      - assertVisible:
          text: "View Non-Tracker Companies"
      - tapOn:
          text: "View Non-Tracker Companies"
      - assertVisible:
          text: "We did not identify any requests from third-party domains."
      - assertVisible:
          text: "About our Web Tracking Protections"
