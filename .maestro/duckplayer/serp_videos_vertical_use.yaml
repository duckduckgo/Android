appId: com.duckduckgo.mobile.android
name: "DuckPlayer: Open video from SERP videos vertical and accept Duck Player prompt"
tags:
  - duckplayer
---
- retry:
    maxRetries: 0
    commands:
      - launchApp:
          clearState: true

      - runFlow: ../shared/skip_all_onboarding.yaml
      - runFlow: common/load_serp_videos_vertical.yaml

      - assertVisible:
          text: "Duck Player lets you watch YouTube without targeted ads"

      - tapOn:
          text: "Watch in Duck Player"

      # Wait for Duck Player to load
      - extendedWaitUntil:
          visible:
            text: "duck://player/.*"
          timeout: 15000

      # Core assertion: Duck Player is now active (confirmed by extendedWaitUntil above)

      - assertNotVisible:
          text: "Turn on Duck Player to watch without targeted ads"
      - assertNotVisible:
          text: "Turn On Duck Player"
      - assertNotVisible:
          text: "No Thanks"