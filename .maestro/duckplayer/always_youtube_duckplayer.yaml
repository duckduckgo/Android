appId: com.duckduckgo.mobile.android
name: "DuckPlayer: Always > YouTube > Duck Player"
tags:
  - duckplayerlocal
---
- retry:
    maxRetries: 0
    commands:
      - launchApp:
          clearState: true

      - runFlow: ../shared/skip_all_onboarding.yaml
      - runFlow: common/enable_duck_player_always.yaml
      - runFlow: common/load_youtube_video.yaml
      - runFlow: common/assert_overlay_not_shown.yaml

      # Core assertion: Verify we're on Duck Player
      - assertVisible:
          text: "duck://player/.*"
      
      # Verify we're not on YouTube mobile URL
      - assertNotVisible:
          text: ".*youtube.com/watch.*"