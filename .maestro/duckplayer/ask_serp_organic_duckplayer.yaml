appId: com.duckduckgo.mobile.android
name: "DuckPlayer: Ask > SERP > Organic > Duck Player"
tags:
  - duckplayer
---
- retry:
    maxRetries: 0
    commands:
      - launchApp:
          clearState: true

      - runFlow: ../shared/skip_all_onboarding.yaml
      - runFlow: common/load_serp_videos_organic.yaml

      - assertVisible:
          text: "Duck Player lets you watch YouTube without targeted ads"

      - tapOn:
          text: "Watch in Duck Player"

      # Wait for Duck Player to load
      - extendedWaitUntil:
          visible:
            text: "duck://player/.*"
          timeout: 15000

      # Core assertion: Duck Player is now active (confirmed by extendedWaitUntil above)

      # Overlay not shown
      - runFlow: common/assert_overlay_not_shown.yaml