appId: com.duckduckgo.mobile.android
---
# Navigate to a YouTube video
- tapOn:
    id: "omnibarTextInput"
- inputText: "https://m.youtube.com/results?sp=mAEA&search_query=DuckDuckGo+none+of+our+business"
- pressKey: Enter

- runFlow: handle_youtube_cookies.yaml

- tapOn:
      text: "DuckDuckGo: None of Our Business by DuckDuckGo.*"