appId: com.duckduckgo.mobile.android
name: "DuckPlayer: Set Duck Player to never and open from SERP"
tags:
  - duckplayer
---
- retry:
    maxRetries: 0
    commands:
      - launchApp:
          clearState: true

      - runFlow: ../shared/skip_all_onboarding.yaml
      - runFlow: common/enable_duck_player_never.yaml
      - runFlow: common/load_serp_video.yaml

      - assertNotVisible:
          text: "Duck Player lets you watch YouTube without targeted ads"

      - runFlow: common/handle_youtube_cookies.yaml

      # Wait for video to load
      - extendedWaitUntil:
          visible:
            text: "https://m.youtube.com/watch?v=1W706zdVwc0"
          timeout: 15000

      - assertNotVisible:
          text: "duck://player/.*"

      # Overlay not shown
      - runFlow: common/assert_overlay_not_shown.yaml