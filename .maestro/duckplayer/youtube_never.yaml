appId: com.duckduckgo.mobile.android
name: "DuckPlayer: Load video with Duck Player set to never"
tags:
  - duckplayerlocal
---
- retry:
    maxRetries: 0
    commands:
      - launchApp:
          clearState: true

      - runFlow: ../shared/skip_all_onboarding.yaml
      - runFlow: common/enable_duck_player_never.yaml
      - runFlow: common/load_youtube_video.yaml
      - runFlow: common/assert_overlay_not_shown.yaml

      # Core assertion: Verify we're still on regular YouTube (not Duck Player)
      - assertNotVisible:
          text: "duck://player/"
      
      # Verify we're still on YouTube mobile URL
      - assertVisible:
          text: ".*youtube.*" 