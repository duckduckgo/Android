appId: com.duckduckgo.mobile.android
name: "DuckPlayer: Direct > Duck Player"
tags:
  - duckplayer
---
- retry:
    maxRetries: 3
    commands:
      - launchApp:
          clearState: true

      - runFlow: ../shared/skip_all_onboarding.yaml

      - tapOn:
          id: "omnibarTextInput"
      - inputText: "duck://player/3ml7yeKBUhc"
      - pressKey: Enter

      - extendedWaitUntil:
          visible:
            text: "duck://player/3ml7yeKBUhc"
          timeout: 5000

      - assertNotVisible:
          text: ".*youtube.com/watch.*"