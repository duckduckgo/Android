appId: com.duckduckgo.mobile.android
---
- runFlow:
    when:
        notVisible:
            id: 'com.duckduckgo.mobile.android:id/fireIconImageView'
    commands:
        - hideKeyboard
        - assertVisible:
            id: 'com.duckduckgo.mobile.android:id/fireIconImageView'

- tapOn:
    id: 'com.duckduckgo.mobile.android:id/fireIconImageView'