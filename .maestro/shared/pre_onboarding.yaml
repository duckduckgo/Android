appId: com.duckduckgo.mobile.android
---
- assertVisible:
    text: ".*Ready for a faster browser that keeps you protected?.*"
- tapOn: "let's do it!"
- assertVisible:
    text: "Protections activated!"
- scrollUntilVisible:
    element:
      text: "choose your browser"
    direction: DOWN
- tapOn: "choose your browser"
- tapOn: "cancel"
- assertVisible:
      text: ".*where should I put your address bar?.*"
- tapOn: "next"
- assertVisible:
    text: ".*Try a search!.*"

# Hide the widget dialog
- tapOn:
    id: "daxDialogOption2"
- tapOn:
    id: "daxDialogDismissButton"
- tapOn:
    id: "browserMenuImageView"
- tapOn:
    id: "newTabMenuItem"
- tapOn:
    id: "daxDialogDismissButton"
- inputText: "test"
- pressKey: Enter
- tapOn:
    id: "browserMenuImageView"
- tapOn:
    id: "newTabMenuItem"
- runFlow:
    when:
      visible:
        id: homeScreenWidgetBottomSheetDialogGhostButton
    commands:
      - tapOn:
          id: homeScreenWidgetBottomSheetDialogGhostButton
- tapOn:
    id: "fireIconMenu"
- tapOn:
    id: "clearAllOption"
