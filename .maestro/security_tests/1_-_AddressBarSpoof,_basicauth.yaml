appId: com.duckduckgo.mobile.android
tags:
    - securityTest
---
- doubleTapOn:
    id: "omnibarTextInput"
- pressKey: Backspace
# Test 1 - using \u2028 character
- inputText: "https://privacy-test-pages.site/security/address-bar-spoofing/spoof-basicauth-2028.html"
- pressKey: Enter
- tapOn: "run"
- assertVisible: "Example Domain"
- copyTextFrom:
    id: "omnibarTextInput"
- assertTrue: ${maestro.copiedText.indexOf("https://www.google.com") != 0}
- tapOn:
    id: "omnibarTextInput"
# Test 2 - using \u2029 character
- inputText: "https://privacy-test-pages.site/security/address-bar-spoofing/spoof-basicauth-2029.html"
- pressKey: Enter
- tapOn: "run"
- assertVisible: "Example Domain"
- copyTextFrom:
    id: "omnibarTextInput"
- assertTrue: ${maestro.copiedText.indexOf("https://www.google.com") != 0}
- tapOn:
    id: "omnibarTextInput"
# Test 3 - using repeated " " space character
- inputText: "https://privacy-test-pages.site/security/address-bar-spoofing/spoof-basicauth-whitespace.html"
- pressKey: Enter
- tapOn: "run"
- assertVisible: "Example Domain"
- copyTextFrom:
    id: "omnibarTextInput"
- assertTrue: ${maestro.copiedText.indexOf("https://www.google.com") != 0}
- tapOn:
    id: "omnibarTextInput"
# Test 4 - edge case: URLs containing "@" in the URI should still work
- inputText: "https://medium.com/@duckduckgo"
- pressKey: Enter
- tapOn: "run"
- assertVisible: "DuckDuckGo"
- copyTextFrom:
    id: "omnibarTextInput"
- assertTrue: ${maestro.copiedText == "https://medium.com/@duckduckgo"}
- pressKey: Back
