<!-- https://www.chewy.com/app/register -->
<form method="post" action="/app/register" id="registration-form" novalidate="novalidate">
    <fieldset class="kaxsdc" data-event="load">
        <ul>
            <li class="field">
                <label for="fullName" class="">Full Name</label>
                <div class="field__wrapper" data-hj-suppress="">
                    <input size="40" maxlength="35" name="fullName" id="fullName" type="text"
                        class="field__input field__input--name" data-manual-scoring="fullName">
                </div>
            </li>
            <li class="field">
                <label for="email" class="">Email Address</label>
                <div class="field__wrapper" data-hj-suppress="">
                    <input size="40" maxlength="50" name="email" id="email" type="email"
                        class="field__input field__input--email" data-manual-scoring="emailAddress">
                </div>
            </li>
            <li class="field">
                <label for="password" class="">Password</label>
                <div class="field__wrapper" data-hj-suppress="">
                    <input size="25" maxlength="35" name="password" id="password" type="password"
                        class="field__input field__input--pw" data-manual-scoring="password">
                </div>
            </li>
            <li class="field">
                <label for="passwordVerify" class="">Confirm Password</label>
                <div class="field__wrapper" data-hj-suppress="">
                    <input size="25" maxlength="35" name="passwordVerify" id="passwordVerify" type="password"
                        class="field__input field__input--pw" data-manual-scoring="password">
                </div>
            </li>
        </ul>
        <input name="create" id="registration-form-submit-button" type="submit"
            class="cw-btn cw-btn--action cw-btn--full js-create-account js-cw-btn--submit" value="Create Account" data-manual-submit>
        <div class="legal">
            <p>By creating your account, you agree to Chewy's <a href="/app/content/privacy">Privacy Policy</a> and <a
                    href="/app/content/terms">Terms of Use</a>.</p>
        </div>
        <div class="separator">
            <hr>
            <span>Already have an account?</span>
        </div>
        <a href="/app/login/" class="cw-btn cw-btn--default cw-btn--full js-sign-in">Sign
            In</a>
    </fieldset>

    <input type="hidden" name="_eventName" value="create">
    <input type="hidden" name="forceChallenge" value="false">
    <input type="hidden" name="srcPageUuid" value="">
    <input type="hidden" name="collectBeganTimestamp" value="">
    <input type="hidden" name="collectEndedTimestamp" value="">
    <input name="url" id="url" type="hidden" value="/app/account">
    <div style="display: none;"><input type="hidden" name="_sourcePage"
            value=""><input
            type="hidden" name="__fp" value=""></div>
</form>
