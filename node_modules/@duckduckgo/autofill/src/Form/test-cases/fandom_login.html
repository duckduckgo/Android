<!-- https://www.fandom.com/signin -->
<form id="loginForm" action="/signin" method="POST">
    <div class="input-container">
        <input type="text" name="username" id="loginUsername" required="" data-manual-scoring="username">
        <label class="floating-label" for="loginUsername">Username</label>
    </div>
    <div class="input-container">
        <input class="sign-in-password" type="password" name="password" id="loginPassword" autocomplete="off" required="" data-manual-scoring="password">
        <label class="floating-label" for="loginPassword">Password</label>
        <span class="input-icon password-toggler"></span>
        <a class="forgotten-password" href="forgot-password" tabindex="-1">Forgot password?</a>
    </div>
    <input type="hidden" id="crumb" name="crumb" value="VRBB9mxCEoR48WjNd2e1YTLt5vgIDz0iXPMsbm8om4z">
    <button class="form-submit" disabled="" id="loginSubmit" type="submit" data-manual-submit>
				<span>Sign In</span>
			</button>
</form>
