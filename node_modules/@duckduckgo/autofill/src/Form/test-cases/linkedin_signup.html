<section class="join-form__form-body">
    <div
        class="join-form__form-input-container join-form__form-input-container--is-last-section join-form__form-input-container--is-hidden join-form__form-input-container--is-section-2">
        <label class="input__label" for="first-name">First name</label><input class="input__input" autocomplete="on"
            id="first-name" type="text" name="first-name" placeholder="First name" value="" data-manual-scoring="firstName"><label class="input__label"
            for="last-name">Last name</label><input class="input__input" autocomplete="on" id="last-name" type="text"
            name="last-name" placeholder="Last name" value="" data-manual-scoring="lastName"></div>
    <div class="join-form__form-input-container join-form__form-input-container--is-section-1"><label
            class="input__label" for="email-address">Email</label><input class="input__input" required=""
            id="email-address" type="email" name="email-address" placeholder="Email" value=""
            data-manual-scoring="emailAddress"><datalist id="email-domains"></datalist><label class="input__label"
            for="password">Password (6 or more characters)</label>
        <div class="join-form__show-password-container"><input class="input__input" autocomplete="new-password"
                required="true" id="password" type="password" name="password" placeholder="" value=""
                data-manual-scoring="password"><button data-hide-copy="Hide"
                data-tracking-control-name="registration-frontend_join-form-show-password" data-show-copy="Show"
                class="join-form__show-password-btn" type="button"
                aria-label="Show your LinkedIn password">Show</button></div>
    </div><span data-is-not-yielded="true" class="join-form__form-body-agreement">By clicking Agree &amp; Join, you
        agree to the LinkedIn <a target="_blank" class="join-form__form-body-agreement-item-link"
            href="https://www.linkedin.com/legal/user-agreement?trk=registration-frontend_join-form-user-agreement"
            data-tracking-will-navigate=""
            data-tracking-control-name="registration-frontend_join-form-user-agreement">User Agreement</a>, <a
            target="_blank" class="join-form__form-body-agreement-item-link"
            href="https://www.linkedin.com/legal/privacy-policy?trk=registration-frontend_join-form-privacy-policy"
            data-tracking-will-navigate=""
            data-tracking-control-name="registration-frontend_join-form-privacy-policy">Privacy Policy</a>, and <a
            target="_blank" class="join-form__form-body-agreement-item-link"
            href="https://www.linkedin.com/legal/cookie-policy?trk=registration-frontend_join-form-cookie-policy"
            data-tracking-will-navigate=""
            data-tracking-control-name="registration-frontend_join-form-cookie-policy">Cookie Policy</a>. </span><button
        type="submit" id="join-form-submit" class="join-form__form-body-submit-button" value="Agree &amp; Join"
        data-tracking-control-name="registration-frontend_join-form-submit" data-manual-submit>Agree &amp; Join</button><code
        id="i18n_third_party_join_error-message-facebook"
        style="display: none;"><!--"Sorry, we were unable to pull in your Facebook information. Please try again."--></code><code
        id="i18n_third_party_join_error-message-google"
        style="display: none;"><!--"Sorry, we were unable to pull in your Google information. Please try again."--></code><code
        id="i18n_third_party_join_error-message-wechat"
        style="display: none;"><!--"Sorry, we were unable to pull in your Wechat information. Please try again."--></code>
    <div class="third-party-join__container">
        <p class="third-party-join__reg-option"><span class="third-party-join__line-wrapper"><span
                    class="third-party-join__line"></span></span><span class="third-party-join__content"><span
                    class="third-party-join__or-span">or</span></span></p><button type="button"
            data-tracking-control-name="_join-form-join-with-google"
            class="third-party-join__btn third-party-join__google-btn"><svg viewBox="0 0 24 24" width="24px"
                height="24px" x="0" y="0" preserveAspectRatio="xMinYMin meet" class="third-party-join__google-icon">
                <g class="color-icon">
                    <path style="fill:#E94435"
                        d="M12.1,5.8c1.6-0.1,3.1,0.5,4.3,1.6l2.6-2.7c-1.9-1.8-4.4-2.7-6.9-2.7c-3.8,0-7.2,2-9,5.3l3,2.4C7.1,7.2,9.5,5.7,12.1,5.8z">
                    </path>
                    <path style="fill:#F8BB15"
                        d="M5.8,12c0-0.8,0.1-1.6,0.4-2.3l-3-2.4C2.4,8.7,2,10.4,2,12c0,1.6,0.4,3.3,1.1,4.7l3.1-2.4C5.9,13.6,5.8,12.8,5.8,12z">
                    </path>
                    <path style="fill:#34A751"
                        d="M15.8,17.3c-1.2,0.6-2.5,1-3.8,0.9c-2.6,0-4.9-1.5-5.8-3.9l-3.1,2.4C4.9,20,8.3,22.1,12,22c2.5,0.1,4.9-0.8,6.8-2.3L15.8,17.3z">
                    </path>
                    <path style="fill:#547DBE"
                        d="M22,12c0-0.7-0.1-1.3-0.2-2H12v4h6.1v0.2c-0.3,1.3-1.1,2.4-2.2,3.1l3,2.4C21,17.7,22.1,14.9,22,12z">
                    </path>
                </g>
            </svg><span class="third-party-join__google-btn-content">Join with Google</span></button>
    </div>
</section>
