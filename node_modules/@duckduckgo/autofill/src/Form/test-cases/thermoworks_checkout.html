<!-- https://www.thermoworks.com/checkout -->

<!-- step 1: email -->

<form id="checkout-customer-guest" class="checkout-form" data-test="checkout-customer-guest" novalidate=""
    autocomplete="off">
    <fieldset class="form-fieldset">
        <legend class="form-legend is-srOnly">Guest Customer</legend>
        <div class="form-body">
            <p><span>Checking out as a <strong>Guest</strong>? You'll be able to save your details to create an account
                    with us later.</span></p>
            <div class="customerEmail-container">
                <div class="customerEmail-body">
                    <div class="form-field"><label for="email" class="form-label optimizedCheckout-form-label">Email
                            Address</label><input name="email" autocomplete="off" id="email"
                            class="form-input optimizedCheckout-form-input" type="email" value=""
                            data-manual-scoring="emailAddress"></div>
                </div>
                <div class="form-actions customerEmail-action"><button id="checkout-customer-continue"
                        class="button customerEmail-button button--primary optimizedCheckout-buttonPrimary"
                        data-test="customer-continue-as-guest-button" type="submit" data-manual-submit="">Continue as
                        guest</button></div>
            </div>
            <p>Already have an account? <a data-test="customer-continue-button" id="checkout-customer-login">Sign in
                    now</a></p>
        </div>
    </fieldset>
</form>
