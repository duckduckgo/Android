<!-- https://account.reverso.net/Account/Register -->
<form method="post" action="/Account/Register" novalidate="novalidate">
    <div class="register-link register-link-mobile">
        Already have an account? <a href="/Account/Login">Login here. </a>
    </div>
    <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
        <ul>
            <li style="display:none"></li>
        </ul>
    </div>
    <div class="form-group">
        <label class="service-holder-label" for="Input_Email">Email</label>
        <input class="form-control service-holder-inp" placeholder="Email" type="email" data-val="true"
            data-val-email="The e-mail address is invalid." data-val-required="Please fill in the e-mail address."
            id="Input_Email" name="Input.Email" value="" data-ddg-autofill="true" data-manual-scoring="emailAddress">
        <span class="text-danger field-validation-valid" data-valmsg-for="Input.Email"
            data-valmsg-replace="true"></span>
    </div>
    <div class="form-group">
        <label class="service-holder-label" for="Input_Password">Password:</label>
        <input class="form-control service-holder-inp" placeholder="Password" type="password" data-val="true"
            data-val-required="Please fill in the 'Password' field." id="Input_Password" name="Input.Password"
            data-ddg-autofill="true" data-manual-scoring="password">
        <span class="text-danger field-validation-valid" data-valmsg-for="Input.Password"
            data-valmsg-replace="true"></span>
    </div>
    <div class="form-group">
        <label class="service-holder-label" for="Input_ConfirmPassword">Confirm password:</label>
        <input class="form-control service-holder-inp" placeholder="Confirm password" type="password" data-val="true"
            data-val-equalto="The passwords do not match!" data-val-equalto-other="*.Password"
            data-val-required="Please confirm your password." id="Input_ConfirmPassword" name="Input.ConfirmPassword"
            data-ddg-autofill="true" data-manual-scoring="password">
        <span class="text-danger field-validation-valid" data-valmsg-for="Input.ConfirmPassword"
            data-valmsg-replace="true"></span>
    </div>
    <div class="form-group">

        <input id="g-recaptcha-response" name="g-recaptcha-response" type="hidden"

        <script>
            if (typeof grecaptcha !== 'undefined') {
                grecaptcha.ready(function () {
                    grecaptcha.execute('6LeUMPYUAAAAAIlafW_84Xez6o9HhnMiGwArkKUT', { 'action': 'register' }).then(function (token) {

    </div>
    <div class="form-group">
        <div class="service-holder-checkbox checkbox">
            <label for="Input_IsSubscribedToNewsletters">
                <input type="checkbox" checked="checked" data-val="true"
                    data-val-required="Please fill in the 'I accept to receive email notifications from Reverso.' field."
                    id="Input_IsSubscribedToNewsletters" name="Input.IsSubscribedToNewsletters" value="true">
                I accept to receive email notifications from Reverso.
            </label>
        </div>
    </div>
    <div class="form-group text-center mb-0">
        <button id="recaptcha" type="submit" class="btn btn-primary btn-submit" data-manual-submit="">Sign up</button>
    </div>
    <div class="form-group text-center">
        <div class="tos-disclaimer">
