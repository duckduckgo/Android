<!--  -->
<form>
    <div class="userlogin-main text-align-center content-bg"><h6 class="color-black">User Sign In</h6>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div>
                <div></div>
                <div class="form-group input-group-style ">
                    <fieldset>
                        <div></div>
                        <input id="login-email" type="text" class="form-control input-style" placeholder="Email Address"
                               autocomplete="off" value="" data-manual-scoring="username"></fieldset>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
            <div>
                <div></div>
                <div class="form-group input-group-style ">
                    <fieldset>
                        <div></div>
                        <input id="login-password" type="password" class="form-control input-style"
                               placeholder="Password" autocomplete="off" value=""
                               data-manual-scoring="password"></fieldset>
                </div>
            </div>
        </div>
        <a target="_blank" href="/forgotPassword" style="margin-left: -330px; margin-top: 140px; position: absolute;">Forgot
            password?</a>
        <div class="forgot-password-container"><br><br>
            <div class="error-message not-match-pass green-color"><span class="text"></span></div>
        </div>
        <hr style="margin-top: 35px;">
        <button id="admin-user-submit" type="submit" class="" data-identifier="none" data-manual-submit>Sign In</button>
        <div class="col-lg-12 col-md-12 col-xs-12"><p class="sign-up-sec-wrapper">Don't have an account? <a
                href="/signup">Sign Up to Create an Account.</a></p></div>
    </div>
</form>
