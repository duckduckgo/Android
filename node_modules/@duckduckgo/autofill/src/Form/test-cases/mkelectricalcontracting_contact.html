<form id="contactForm" class="contactForm" method="POST">
    <input type="hidden" name="submitContact">
    <div class="large-5 columns strip-padding">
        <div class="large-6 columns fieldWrapper">
            <span class="required"><i class="fa fa-bolt" aria-hidden="true"></i></span>
            <input class="validate[required,custom[onlyLetterSp]]" type="text" name="fullName" id="fullName" placeholder="Enter your full name" data-manual-scoring="fullName">
        </div>
        <div class="large-6 columns fieldWrapper">
            <span class="required"><i class="fa fa-bolt" aria-hidden="true"></i></span>
            <input class="validate[required,custom[phone]]" type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter your phone number" data-manual-scoring="phone">
        </div>
        <div class="clearfix"></div>
        <div class="large-6 columns fieldWrapper">
            <span class="required"><i class="fa fa-bolt" aria-hidden="true"></i></span>
            <input class="validate[required,custom[emailAddress]]" type="text" name="emailAddress" id="emailAddress" placeholder="Enter your email address" data-manual-scoring="emailAddress">
        </div>
        <div class="large-6 columns fieldWrapper">
            <span class="required"><i class="fa fa-bolt" aria-hidden="true"></i></span>
            <input class="validate[required]" type="text" name="emailSubject" id="emailSubject" placeholder="Enter a subject" data-manual-scoring="unknown">
        </div>
    </div>
    <div class="large-7 columns fieldWrapper">
        <div class="large-8 columns strip-padding">
            <textarea class="validate[required]" type="text" name="emailMessage" id="emailMessage" placeholder="Enter your message"></textarea>
            <input class="honeypot" type="text" name="honeypot" value="">
        </div>
        <div class="large-4 columns strip-padding">
            <div class="large-7 columns strip-padding captchaWrapper">
                <img src="https://mkelectricalcontracting.com/wp-content/themes/rele7/formValidation/reCaptcha/get_captcha.php" id="captchaImage">
                <img src="https://mkelectricalcontracting.com/wp-content/themes/rele7/images/refresh.png" class="captchaRefresh" title="Refresh Captcha" id="captchaRefresh">
            </div>
            <div class="large-5 columns fieldWrapper strip-padding">
                <input name="captchaCode" class="validate[required,custom[captchaField]]" type="text" id="captchaCode" placeholder="Captcha Code" data-manual-scoring="unknown">
            </div>
            <div class="large-12 columns submitWrapper">
                <span class="submit" name="submitContact" id="submitContact" data-manual-submit>Submit your inquiry</span>
            </div>
        </div>
    </div>
</form>
