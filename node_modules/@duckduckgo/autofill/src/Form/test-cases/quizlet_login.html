<form action="/login?redir=https%3A%2F%2Fquizlet.com%2F" class="LoginPromptModal-form" data-testid="login-form"
    method="post">
    <div class="fjm13bn"><label class="UIInput" for="username">
            <div class="UIInput-content"><input autocorrect="off" id="username" name="username"
                    placeholder="Type your email address or username" spellcheck="false" autocomplete="username"
                    class="UIInput-input" type="text" value="" data-manual-scoring="username"><span
                    class="UIInput-border"></span></div><span class="UIInput-label">USERNAME</span>
        </label><label class="UIInput" for="password">
            <div class="UIInput-content"><input id="password" name="password" placeholder="Type your password"
                    autocomplete="current-password" class="UIInput-input" type="password" value=""
                    data-manual-scoring="password"><span class="UIInput-border"></span></div>
            <div class="UIInput-labelRow">
                <div class="UIInput-labelRowLeft notranslate">PASSWORD</div>
                <div class="UIInput-labelRowRight">
                    <div class="LoginPromptModal-forgotPasswordLinkWrapper"><a class="UILink"
                            data-testid="UILink-anchor" href="/forgotten">Forgot?</a></div>
                </div>
            </div>
        </label></div><button aria-label="Log in" class="UIButton UIButton--fill UIButton--hero" type="submit" data-manual-submit><span
            class="UIButton-wrapper">
            <div class="UILoadingButton"><span>Log in</span></div>
        </span></button>
</form>
