<!-- https://www.kroger.com/checkout -->

<!-- contact information -->

<div class="kds-Card shadow-4 w-full p-8 md:p-16">
    <h2 class="kds-Heading kds-Heading--m m-0 font-bold mb-24">2. Contact Information</h2>
    <fieldset class="Fieldset-container flex flex-grow border-none p-0" data-id="contactInfoGroup">
        <div class="FormGroup-form-data-container flex FormGroup-form-data-container-column flex-col">
            <legend class="screen-reader">Contact Information</legend>
            <div class="FormInputWrapper-container flex flex-col items-start w-full -mt-1" data-id="firstName"><label
                    class="kds-Label kds-Label--hasField max-w-full kds-Text--m">First Name<input name="First Name"
                        autocomplete="given-name" kind="text" class="kds-Input max-w-full" maxlength="64"
                        aria-required="true" value="" data-manual-scoring="firstName"></label></div>
            <div class="FormInputWrapper-container flex flex-col items-start w-full" data-id="lastName"><label
                    class="kds-Label kds-Label--hasField max-w-full kds-Text--m">Last Name<input name="Last Name"
                        autocomplete="family-name" kind="text" class="kds-Input max-w-full" maxlength="64"
                        aria-required="true" value="" data-manual-scoring="lastName"></label></div>
            <div class="FormInputWrapper-container flex flex-col items-start w-full" data-id="phoneNumber"><label
                    class="kds-Label kds-Label--hasField max-w-full kds-Text--m">Phone<input name="Phone"
                        autocomplete="tel-national" kind="text" class="kds-Input max-w-full" maxlength="125"
                        placeholder="(___) ___-____" aria-required="true" type="text" value=""
                        data-manual-scoring="phone"></label></div>
            <p class="kds-Paragraph kds-Paragraph--m mb-0">Your phone number is used to create your shipping label.</p>
        </div>
    </fieldset>
</div>


<!-- payment info -->

<form class="FormTag-container" name="checkout-page/add-card">
    <div class="FormInputWrapper-container flex flex-col items-start w-full" data-id="iframe-kroger-payment-form">
        <div class="flex items-center w-full">
            <div class="w-full"><label class="kds-Label mb-8 kds-Text--m">Card Number</label>
                <div
                    class="IFrameInput w-full h-40 body-l flex flex-row items-center justify-between bg-default-50 text-default-800 border border-solid rounded-4 border-default-800">
                    <form onsubmit="event.preventDefault();">
                        <label for="credit-card-number" style="position: absolute; left: -9999px;">card number</label>
                        <input style="border: none; color: #404040; height: 18px; padding: 0; outline: none; font-size: 16px; width: 100%;" id="credit-card-number" name="cardNumber" type="tel" autocomplete="cc-number" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="20" data-manual-scoring="cardNumber">
                        <input class="autofill-input" aria-hidden="true" tabindex="-1" id="autofill-credit-card-expiration-month" name="cardExpirationMonth" type="tel" autocomplete="cc-exp-month" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="2" placeholder="MM" data-manual-scoring="expirationMonth">
                        <input class="autofill-input" aria-hidden="true" tabindex="-1" id="autofill-credit-card-expiration-year" name="cardExpirationYear" type="tel" autocomplete="cc-exp-year" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="2" placeholder="YY" data-manual-scoring="expirationYear">
                        <input class="autofill-input" aria-hidden="true" tabindex="-1" id="autofill-credit-card-cvv" name="cardCVV" type="tel" autocomplete="cc-csc" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="4" data-manual-scoring="cardSecurityCode">
                        <input class="autofill-input" aria-hidden="true" tabindex="-1" id="autofill-first-name" name="firstName" autocomplete="cc-given-name" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="40" data-manual-scoring="firstName">
                        <input class="autofill-input" aria-hidden="true" tabindex="-1" id="autofill-last-name" name="lastName" autocomplete="cc-family-name" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="40" data-manual-scoring="lastName">
                        <input class="autofill-input" aria-hidden="true" tabindex="-1" id="autofill-address-line-1" name="addressLine1" autocomplete="address-line1" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="125" data-manual-scoring="addressStreet">
                        <input class="autofill-input" aria-hidden="true" tabindex="-1" id="autofill-address-line-2" name="addressLine2" autocomplete="address-line2" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="125" data-manual-scoring="addressStreet2">
                        <input class="autofill-input" aria-hidden="true" tabindex="-1" id="autofill-city" name="city" autocomplete="address-level2" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="125" data-manual-scoring="addressCity">
                        <input class="autofill-input" aria-hidden="true" tabindex="-1" id="autofill-state" name="state" autocomplete="address-level1" autocorrect="off" autocapitalize="none" spellcheck="false" data-manual-scoring="addressProvince">
                        <input class="autofill-input" aria-hidden="true" tabindex="-1" id="autofill-zip-code" name="zipCode" autocomplete="postal-code" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="7" data-manual-scoring="addressPostalCode">
                      </form>
                </div>
            </div>
            <div class="pr-0 py-0 pl-12 self-end"><svg class="kds-Icon kds-Icon--utilityExtraLarge" focusable="false"
                    fill="currentColor" width="1em" height="1em" viewBox="0 0 16 16" data-name="Icon">
                    <path
                        d="M13.41 2.958H2.59a1.377 1.377 0 00-1.375 1.375v7.334a1.377 1.377 0 001.375 1.375h10.82a1.377 1.377 0 001.375-1.375V4.333a1.377 1.377 0 00-1.375-1.375zm-10.82.75h10.82a.626.626 0 01.625.625v1.974H1.965V4.333a.626.626 0 01.625-.625zm10.82 8.584H2.59a.626.626 0 01-.625-.625v-4.61h12.07v4.61a.626.626 0 01-.625.625z">
                    </path>
                    <path d="M5.224 9.893h-1.36a.375.375 0 100 .75h1.36a.375.375 0 100-.75z"></path>
                </svg></div>
        </div>
    </div>
    <fieldset class="Fieldset-container flex flex-grow border-none p-0">
        <div class="FormGroup-form-data-container flex FormGroup-form-data-container-row flex-row">
            <fieldset

                            </div>
                        </div>
                    </div>
                    <div class="FormInputWrapper-container flex flex-col items-start w-full AddCardForm-field-expiration-YY"
                        data-id="iframe-kroger-payment-form-year">
                        <div class="w-full"><label class="kds-Label mb-8 kds-Text--m">YY</label>
                            <div
                                class="IFrameInput w-full h-40 body-l flex flex-row items-center justify-between bg-default-50 text-default-800 border border-solid rounded-4 border-default-800">
                                <form onsubmit="event.preventDefault();">
                                    <label for="credit-card-expiration-year" style="position: absolute; left: -9999px;">card expiration year</label>
                                    <input style="border: none; color: #404040; height: 18px; padding: 0; outline: none; font-size: 16px; width: 100%;" id="credit-card-expiration-year" name="cardExpirationYear" type="tel" autocomplete="cc-exp-year" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="2" placeholder="YY" data-manual-scoring="expirationYear">
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col items-start">
                    <div class="kds-MessageGroup"></div>
                </div>
            </fieldset>
            <div class="FormInputWrapper-container flex flex-col items-start w-full AddCardForm-cvv-form-group"
                data-id="iframe-kroger-payment-form-cvv">
                <div class="w-full"><label class="kds-Label mb-8 kds-Text--m"><span
                            class="flex items-center"><span>CVV</span>&nbsp;<kds-tooltippable side="top" align="right"
                                tooltiptype="label" class="pl-4 kds-Tooltippable hydrated" tool-tip-type="label">
                                <!----><svg class="kds-Icon kds-Icon--inline kds-Icon--inlineMedium ToolTipLabel-target"
                                    focusable="false" fill="currentColor" width="1em" height="1em" viewBox="0 0 16 16"
                                    data-name="Icon" aria-describedby="kds-Tooltip-kz5q946v">
                                    <path
                                        d="M8 1.875A6.125 6.125 0 1014.125 8 6.132 6.132 0 008 1.875zm0 11.5A5.375 5.375 0 1113.375 8 5.381 5.381 0 018 13.375z">
                                    </path>
                                    <circle cx="8.919" cy="5.719" r=".642"></circle>
                                    <path
                                        d="M8.21 7.003h-.693a.4.4 0 000 .8h.014l-.793 1.434-.147.271a1.13 1.13 0 00-.116.426 1.153 1.153 0 00.27.823 1.135 1.135 0 00.768.402c.267.013.406.003.616.006h.003a.4.4 0 10.005-.8h-.008l-.542-.003a.332.332 0 01-.23-.12.352.352 0 01-.084-.251.327.327 0 01.036-.129l.129-.238L8.56 7.596a.405.405 0 00.05-.193.4.4 0 00-.4-.4z">
                                    </path>
                                </svg>
                                <div class="kds-Tooltip kds-Tooltip--sideTop kds-Tooltip--alignRight kds-Tooltip--vertical"
                                    role="tooltip">
                                    <div class="kds-Tooltip-arrowWrapper">
                                        <div class="kds-Tooltip-arrow"></div>
                                    </div>
                                    <div class="kds-Tooltip-content" id="kds-Tooltip-kz5q946v"><span
                                            slot="tooltipText">This is a 3 or 4 digit security code usually on the back
                                            of your card, above your signature. It's on the front of your AMEX
                                            card.</span></div>
                                </div>
                            </kds-tooltippable></span></label>
                    <div
                        class="AddCardForm-cvv-field IFrameInput w-full h-40 body-l flex flex-row items-center justify-between bg-default-50 text-default-800 border border-solid rounded-4 border-default-800">
                        <form onsubmit="event.preventDefault();">
                            <label for="credit-card-cvv" style="position: absolute; left: -9999px;">card cvv</label>
                            <input style="border: none; color: #404040; height: 18px; padding: 0; outline: none; font-size: 16px; width: 100%;" id="credit-card-cvv" name="cardCVV" type="tel" autocomplete="cc-csc" autocorrect="off" autocapitalize="none" spellcheck="false" maxlength="4" data-manual-scoring="cardSecurityCode">
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="FormInputWrapper-container flex flex-col items-start w-full" data-id="save"><label

            <div class="FormInputWrapper-container flex flex-col items-start w-full" data-id="addressLine2"><label

                <div class="FormGroup-form-data-container flex FormGroup-form-container-repsonsive flex-col">
                    <div class="FormInputWrapper-container flex flex-col items-start w-full AddCardForm-half-width"
