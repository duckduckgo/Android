                                        src="https://acctcdn.msauth.net/images/dropdown_caret_KXSZjGsyILZaoTf0sI9X-A2.svg">
                                    <select class="phoneCountry col-xs-24 win-dropdown" id="LiveDomainBoxList"
                                        name="LiveDomainBoxList" aria-label="Email domain options" data-bind="options: domains,
                                                value: domain,
                                                hasFocus: isLiveDomainDropDownFocused,
                                                disable: memberName.isValidating(),
                                                css:
                                                {
                                                    'win-dropdown': config.isWin10HostOOBEDesktop !== 0
                                                }">
                                        <option value="outlook.com">outlook.com</option>
                                        <option value="hotmail.com">hotmail.com</option>
                                    </select>
                                </div>
                                <!-- /ko -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
                <!-- ko if: config.showMojangUpgradeExp -->
                <!-- /ko -->

                <div class="position-buttons">
                    <div>
                        <!-- ko if: showError(memberName) && config.showUsernameSuggestion-->
                        <!-- /ko -->
                        <!-- ko if: config.showMojangUpgradeExp -->
                        <!-- /ko -->

                        <!-- ko if: config.showSwitch !== 0 && !showPaginatedUsernamePrefill && !config.showMojangUpgradeExp -->
                        <!-- ko if: config.supportsPhone !== 0 -->
                        <div class="form-group" data-bind="visible: memberNameType() !== 'Phone'">
                            <a id="phoneSwitch" href="#" onclick="return false;" class="secondary-text" data-bind="text: strings.phoneSwitch,
                                        hasFocus: phoneSwitchFocused,
                                        click: function () { switchMemberNameType('Phone'); }">Use a phone number
                                instead</a>
                        </div>
                        <!-- /ko -->
                        <div data-bind="visible: memberNameType() !== 'EASI',
                                    css:
                                    {
                                        'form-group': (config.pwdless !== 0 &amp;&amp; memberNameType() == 'Phone') || config.isAddUserFlow
                                    }" style="">
                            <a id="easiSwitch" href="#" onclick="return false;" class="secondary-text" data-bind="text: strings.easiSwitch,
                                        hasFocus: easiSwitchFocused,
                                        click: function () { switchMemberNameType('EASI'); }">Use your email
                                instead</a>
                        </div>
                        <!-- ko if: config.showNewEmailOption !== 0 -->
                        <div class="form-group-last-child" data-bind="visible: memberNameType() === 'EASI'"
                            style="display: none;">
                            <a id="liveSwitch" href="#" onclick="return false;" class="secondary-text"
                                data-bind="text: strings.liveSwitch, click: function () { switchMemberNameType('Live'); }">Get
                                a new email address</a>
                        </div>
                        <!-- /ko -->
                        <!-- /ko -->

                        <!-- ko if: showLegalText -->
                        <!-- /ko -->
                        <!-- ko if: config.pwdless !== 0 && memberNameType() == "Phone" -->
                        <!-- /ko -->
                    </div>
                </div>
            </fieldset>
            <div class="win-button-pin-bottom">
                <div data-bind="component:
                    {
                        name: 'signupButtons',
                        params:
                        {
                            showBackButtonOnV2: true,
                            isBottomMostElement: false,
                            showCancelButton: false
                        }
                    }">
                    <div class="row">
                        <div class="button-container" data-bind="css: {'no-margin-bottom': isBottomMostElement }">
                            <div class="col-xs-24" data-bind="visible: buttons.consentCreateButton.visible()"
                                style="display: none;"> <input type="submit" id="iConsentAction"
                                    onclick="OnNext(); return false;" class="btn btn-block win-button btn-primary"
                                    data-bind="attr: { disabled: buttons.nextButton.disabled() }, visible: buttons.nextButton.visible(), value: strings.createBtnText"
                                    value=""> </div> <!-- ko if: showBackButtonOnV2 -->
                            <div class="inline-block"
                                data-bind="css: { 'col-xs-24': !buttons.nextButton.visible() || buttons.consentCreateButton.visible() }, visible: buttons.backButton.visible()"
                                style="display: none;"> <input type="button" id="iSignupCancel"
                                    onclick="OnBack(); return false;" class="btn btn-block win-button button-secondary"
                                    data-bind="attr: { disabled: buttons.backButton.disabled() }, value: strings.backButton"
                                    value="Back"> </div> <!-- /ko -->
                            <!-- ko if: showCancelButton -->
                            <!-- /ko -->
                            <div class="inline-block"
                                data-bind="visible: buttons.nextButton.visible() &amp;&amp; !buttons.consentCreateButton.visible()">
                                <input type="submit" id="iSignupAction" onclick="OnNext(); return false;"
                                    class="btn btn-block win-button btn-primary"
                                    data-bind="attr: { disabled: buttons.nextButton.disabled() }, visible: buttons.nextButton.visible(), value: nextButtonText, hasFocus: buttons.nextButton.focused()"
                                    value="Next" data-manual-submit> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="CredentialsSuggestionsPane" data-bind="visible: showSuggestions()" style="display: none;">
            <div id="SuggestionsTitle" class="row text-title" role="heading" aria-level="1"
                data-bind="text: strings.suggPageTitle">Choose an address</div>
            <div class="position-buttons">
                <div id="Suggestions" data-bind="foreach: memberNameSuggestions"></div>
            </div>
            <div class="win-button-pin-bottom">
                <div class="row">
                    <div class="button-container">
                        <div class="inline-block col-xs-24">
                            <input type="button" role="button" id="iSuggCancel" onclick="return false;"
                                class="btn btn-block win-button button-secondary" data-bind="value: strings.backButton,
                                    click: onSuggestionsClose,
                                    attr: { 'title': strings.backButton },
                                    css: { 'button-secondary': config.isWin10HostOOBEDesktop !== 0 }" value="Back"
                                title="Back">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
