<!-- https://accounts.allrecipes.com/login-->
<form class="userAccountForm" action="/account/sign-in-success" method="GET">
			<div class="userAccountForm__emailGroup">
				<label class="userAccountForm__fieldLabel" for="userSigninForm_email">Email address</label>
				<input name="userSigninForm_email" type="email" id="userSigninForm_email" class="userAccountForm__formEmail userAccountForm__field alertOn" value="" placeholder="yourname@example.com" data-manual-scoring="username">
			</div>
			<div id="userSigninForm_email-error" class="userAccountForm__error userAccountForm__error--active">
        <div class="userAccountForm__errorIcon"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" aria-hidden="true"><path d="M0 0h24v24H0z" fill="none"></path><path fill="#cc0000" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>
        </div>
        <div class="userAccountForm__errorMessage" role="alert" aria-live="assertive">Please enter your email</div>
        <div class="userAccountForm__close" onkeypress="removeClose(this)" onclick="removeClose(this)" aria-label="close" role="button" tabindex="0"><svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg"><path d="M14 1.41L12.59 0 7 5.59 1.41 0 0 1.41 5.59 7 0 12.59 1.41 14 7 8.41 12.59 14 14 12.59 8.41 7z"></path></svg></div>
      </div>

			<div class="userAccountForm__passwordGroup">
				<label class="userAccountForm__fieldLabel" for="userAccountForm_password">Password</label>
				<input name="userSigninForm_password" type="password" id="userSigninForm_password" class="userSigninForm_password__loginPassword userAccountForm__field" data-manual-scoring="password">
				<button id="userSigninForm__showPassword" class="userAccountForm__showPassword" type="button">SHOW</button>
			</div>
			<div id="userSigninForm_password-error" class="userAccountForm__error">
        <div class="userAccountForm__errorIcon"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" aria-hidden="true"><path d="M0 0h24v24H0z" fill="none"></path><path fill="#cc0000" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>
        </div>
        <div class="userAccountForm__errorMessage" role="alert"></div>
        <div class="userAccountForm__close" onkeypress="removeClose(this)" onclick="removeClose(this)" aria-label="close" role="button" tabindex="0"><svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg"><path d="M14 1.41L12.59 0 7 5.59 1.41 0 0 1.41 5.59 7 0 12.59 1.41 14 7 8.41 12.59 14 14 12.59 8.41 7z"></path></svg></div>
      </div>

			<span class="userAccountForm__userInputSelectListItem">
				<label class="userAccountForm__userInputSelectOptionLabel">
					<input class="userAccountForm__userInputSelectOption" type="checkbox" name="newsletter" value="Dummy Data Ahead">
					<span class="userAccountForm__userInputSelectOptionWrapper">Keep me signed in</span>
				</label>
				<span class="icon icon-help-outline default-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><path d="M11 18L13 18 13 16 11 16 11 18ZM12 2C6.5 2 2 6.5 2 12 2 17.5 6.5 22 12 22 17.5 22 22 17.5 22 12 22 6.5 17.5 2 12 2ZM12 20C7.6 20 4 16.4 4 12 4 7.6 7.6 4 12 4 16.4 4 20 7.6 20 12 20 16.4 16.4 20 12 20ZM12 6C9.8 6 8 7.8 8 10L10 10C10 8.9 10.9 8 12 8 13.1 8 14 8.9 14 10 14 12 11 11.8 11 15L13 15C13 12.8 16 12.5 16 10 16 7.8 14.2 6 12 6Z"></path></svg>
				</span>
				<div class="userAccountForm__tooltip">
					<span class="userAccountForm__tooltiptext">Uncheck if using a public device.</span>
				</div>
			</span>

			<button id="userSigninForm_btnSignup" type="submit" class="button" disabled="disabled" data-manual-submit>SIGN IN</button>
		</form>
