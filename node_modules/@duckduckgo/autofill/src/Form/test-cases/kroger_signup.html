<!-- https://www.kroger.com/account/create?redirectUrl=/ -->
<form id="AccountCreate-form" method="post" name="create account" novalidate="" class="kds-Form">
    <div class="kds-Form--field kds-FormField"><span class="flex"><label for="kz4rb2f6-input"
                class="kds-Label mb-8 kds-Text--m">First Name</label></span>
        <div class="kds-FormField-inputWrapper flex items-center"><input data-qa="AccountCreate-firstNameInput"
                autocomplete="given-name" maxlength="40" type="text" id="kz4rb2f6-input" name="firstName"
                aria-invalid="false" aria-required="false" class="kds-Input" value="" data-manual-scoring="firstName">
        </div>
    </div>
    <div class="kds-Form--field kds-FormField"><span class="flex"><label for="kz4rb2f8-input"
                class="kds-Label mb-8 kds-Text--m">Last Name</label></span>
        <div class="kds-FormField-inputWrapper flex items-center"><input data-qa="AccountCreate-lastNameInput"
                autocomplete="family-name" maxlength="40" type="text" id="kz4rb2f8-input" name="lastName"
                aria-invalid="false" aria-required="false" class="kds-Input" value="" data-manual-scoring="lastName">
        </div>
    </div>
    <div class="kds-Form--field kds-FormField"><span class="flex"><label for="kz4rb2f9-input"
                class="kds-Label mb-8 kds-Text--m">Email Address</label></span>
        <div class="kds-FormField-inputWrapper flex items-center"><input data-qa="AccountCreate-emailInput"
                autocomplete="email" maxlength="50" type="email" id="kz4rb2f9-input" name="email" aria-invalid="false"
                aria-required="false" class="kds-Input" value="" data-manual-scoring="emailAddress"></div>
    </div><label>
        <p class="kds-Paragraph kds-Paragraph--m -mb-4">Password
        <ul class="mt-0 list-reset body-s">
            <li>Must be at least 8 characters.</li>
            <li>Must have at least one letter and one number.</li>
        </ul>
        </p>
        <div class="kds-Form--field kds-FormField">
            <div class="kds-FormField-inputWrapper flex items-center"><input id="kz4rb2fa"
                    data-qa="AccountCreate-passwordInput" autocomplete="new-password" data-testid="Password"
                    type="password" name="password" aria-invalid="false" aria-required="false"
                    class="kds-Input kds-FormField-input--withIconButton" maxlength="125" value=""
                    data-manual-scoring="password"><button aria-label="Show Password" aria-live="polite"
                    aria-controls="kz4rb2fa" type="button"
                    class="kds-Button kds-Button--tertiary kds-Button--hasIconOnly kds-FormField-iconButton"><svg
                        class="kds-Icon kds-Icon--interactive text-action-800 kds-Icon--utilityMedium kds-FormField-icon"
                        focusable="false" fill="currentColor" width="1em" height="1em" viewBox="0 0 16 16"
                        data-name="Icon">
                        <path
                            d="M10.303 9.412a.37.37 0 00.15.031.374.374 0 00.343-.225 3.052 3.052 0 00-2.79-4.273 3.103 3.103 0 00-1.23.256.375.375 0 10.3.688 2.371 2.371 0 01.93-.194 2.302 2.302 0 012.102 3.224.374.374 0 00.195.493z">
                        </path>
                        <path
                            d="M14.865 7.669a7.195 7.195 0 00-6.863-5.127 7.075 7.075 0 00-3.164.735.375.375 0 10.332.672 6.347 6.347 0 012.832-.657 6.442 6.442 0 016.145 4.59.423.423 0 010 .236 6.406 6.406 0 01-1.763 2.857.375.375 0 00.513.547 7.153 7.153 0 001.968-3.19 1.175 1.175 0 000-.663zM2.411 2.698a.376.376 0 00-.531.531l1.248 1.249a7.134 7.134 0 00-1.99 3.192 1.168 1.168 0 000 .66 7.14 7.14 0 0010.158 4.316l1.45 1.45a.376.376 0 00.531-.532zm3.446 4.509l2.936 2.936a2.262 2.262 0 01-2.936-2.936zm2.145 5.501a6.44 6.44 0 01-6.145-4.59.416.416 0 010-.235 6.393 6.393 0 011.8-2.876L5.28 6.63a3.027 3.027 0 004.081 4.081l1.373 1.373a6.411 6.411 0 01-2.732.624z">
                        </path>
                    </svg></button></div>
        </div>
    </label>
    <h2 class="kds-Heading kds-Heading--m mt-16"><svg class="kds-Icon kds-Icon--utilityLarge" focusable="false"
            fill="currentColor" width="1em" height="1em" viewBox="0 0 16 16" data-name="Icon">
            <path
                d="M6.484 8.452a.375.375 0 00-.375.375v1.341a.375.375 0 00.75 0v-1.34a.375.375 0 00-.375-.376zM8 8.452a.375.375 0 00-.375.375v1.341a.375.375 0 00.75 0v-1.34A.375.375 0 008 8.451zM9.516 8.452a.375.375 0 00-.375.375v1.341a.375.375 0 00.75 0v-1.34a.375.375 0 00-.375-.376zM4.969 8.452a.375.375 0 00-.375.375v2.127a.375.375 0 00.75 0V8.827a.375.375 0 00-.375-.375zM11.031 8.452a.375.375 0 00-.375.375v2.127a.375.375 0 00.75 0V8.827a.375.375 0 00-.375-.375z">
            </path>
            <path
                d="M13.41 2.958H2.59a1.377 1.377 0 00-1.375 1.375v7.334a1.377 1.377 0 001.375 1.375h10.82a1.377 1.377 0 001.375-1.375V4.333a1.377 1.377 0 00-1.375-1.375zm-10.82.75h10.82a.626.626 0 01.625.625v1.98H1.965v-1.98a.626.626 0 01.625-.625zm10.82 8.584H2.59a.626.626 0 01-.625-.625V7.063h12.07v4.604a.626.626 0 01-.625.625z">
            </path>
        </svg> Plus Card or Alt ID</h2>
    <p data-testid="AccountCreate-loyaltyCardHeaderText" class="kds-Paragraph kds-Paragraph--m">Register your existing
        card to access hundreds of digital coupons, track your savings, check your Fuel Points, and more. If you don't
        have one we'll create a virtual card for you.</p>
    <p class="kds-Paragraph kds-Paragraph--m">Your Plus Card or Alt ID Number:
    <ul class="pl-16 mt-0">
        <li>Must be between 10 and 13 digits</li>
        <li>Cannot start with a 0</li>
    </ul>
    </p><label>
        <p class="kds-Paragraph kds-Paragraph--l -mb-8">Plus Card Number or Alt ID Number (Optional)
        <p id="AccountCreate-physicalCardInput-helpText" class="kds-Paragraph kds-Paragraph--s">Add your 12 or 13-digit
            Plus Card number found on the back of your current card, or enter your 10-digit Alt ID number used at
            checkout in-store.</p>
        </p>
        <div class="kds-Form--field kds-FormField">
            <div class="kds-FormField-inputWrapper flex items-center"><input pluscardlength="12 or 13-digit"
                    pluscardname="Plus Card" data-qa="AccountCreate-physicalCardInput"
                    data-testid="Plus Card Number or Alt ID Number (Optional)" maxlength="13"
                    placeholder="Enter Card or Alt ID Number" type="text" id="kz4rb2fc-input" name="physicalCard"
                    aria-invalid="false" aria-required="false" class="kds-Input" value="" data-manual-scoring="unknown">
            </div>
        </div>
    </label><label class="kds-Label border-t pt-24 mt-24 pb-16 kds-Text--m"
        id="AccountCreate-termsAndConditionsCheckbox-label"><span id="AccountCreate-termsAndConditionsCheckbox-helpText"
            class="kds-Text--s">By creating an account, you are agreeing to Kroger's <a
                class="kds-Link kds-Link--inherit" target="_blank" href="/termsandconditions">Terms and Conditions</a>
            and <a class="kds-Link kds-Link--inherit" target="_blank" href="/privacypolicy">Privacy Policy</a>. You're
            also agreeing to receive account-related emails, including specials and promotions, and other interest-based
            advertising to improve your experience. You can opt out of these preferences at any time from My
            Account.</span></label><button data-qa="AccountCreate-submitButton"
        class="kds-Button kds-Button--primary w-full my-8" type="submit" name="AccountCreate-submitButton" data-manual-submit>Create
        Account</button>
</form>
