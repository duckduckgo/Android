<!-- https://www.chewy.com/app/login -->
<form method="post" action="/app/login" id="form-login" onsubmit="disableSignInButton()" class="login" novalidate="novalidate"><div class="signin form-fields-section kaxsdc" data-event="load">
    <h1>Sign in or register</h1>

    <div id="cookie-disabled-error-message"></div>

    <div class="returningCustomer bg-form">
        <h2>I'm a Returning Customer</h2>
        <fieldset>
            <ol class="shelterFieldList">
                <li class="field">
                    <label for="username" class="">Email Address</label>
                    <div class="field__wrapper" data-hj-suppress="">
                        <input size="40" name="username" id="username" type="email" class="field__input field__input--email input--email" value="" data-manual-scoring="username"></div>
                </li>

                <li class="field">
                    <label for="password" class="">Password</label>
                    <div class="field__wrapper" data-hj-suppress="">
                        <input size="25" name="password" id="password" type="password" class="field__input field__input--pw input--password" data-manual-scoring="password"></div>
                </li>
                <li>

                    <a id="forgotPassword" href="/app/resetpassword/start" class="js-forgot-password">Forgot your password?</a></li>

            </ol>

            <input type="hidden" name="_eventName" value="submit">
            <input type="hidden" name="forceChallenge" value="false">
            <input type="hidden" name="srcPageUuid" value="e3be37bfb1a642849123565c800b866b">
            <input type="hidden" name="collectBeganTimestamp" value="">
            <input type="hidden" name="collectEndedTimestamp" value="">
            <input name="submitForm" id="form-login--submit-button" type="submit" class="cw-btn cw-btn--action input--submit js-login" value="Sign In" data-manual-submit></fieldset>

    </div>

    <div class="newCustomer">
        <h2>I'm a New Customer</h2>
        <p>Creating an account is fast, easy, and free. You'll be able to manage your autoships, track your orders, write reviews, and more!</p>

        <a href="/app/register?url=%2Fapp%2Faccount" class="cw-btn cw-btn--default js-create-account">Create
            Account</a>
    </div>
</div>
