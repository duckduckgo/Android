<!-- https://login.yahoo.com/account/create?specId=usernameReg&.lang=en-US&intl=us&context=reg-->

<form id="regform"
    action="https://login.yahoo.com/account/create?intl=us&amp;.lang=en-US&amp;src=homepage&amp;specId=usernamereg&amp;activity=ybar-signin&amp;pspid=2023538075&amp;.done=https%3A%2F%2Fwww.yahoo.com%2F&amp;done=https%3A%2F%2Fwww.yahoo.com%2F&amp;context=reg"
    class="pure-form pure-form-stacked oneid-form-background reg-form grid-form" method="post" novalidate="">
    <input type="hidden" name="browser-fp-data" id="browser-fp-data" value="">
    <input type="hidden" value="usernamereg" name="specId">
    <input type="hidden" value="" name="cacheStored">
    <input type="hidden" value="0/T.McTFNAf" name="crumb">
    <input type="hidden" value="i7cW2nWs" name="acrumb">
    <input type="hidden" value="" name="sessionIndex">
    <input type="hidden" value="https://www.yahoo.com/" name="done">
    <input type="hidden" value="" name="googleIdToken">
    <input type="hidden" value="" name="authCode">
    <input type="hidden" value="0" name="attrSetIndex">
    <input type="hidden" value="" name="specData">

    <input type="hidden" value="oath_freereg|us|en-US" name="tos0">

    <fieldset>
        <div id="usernamereg-fullname" class="pure-g name-field field-group">
            <div class="first-name pure-u-1-2">
                <input type="text" id="usernamereg-firstName" class="ureg-fname input-with-icon icon-name"
                    autocomplete="given-name" name="firstName" placeholder="First&nbsp;name"
                    aria-label="First&nbsp;name" value="" maxlength="32" aria-required="true" data-rapid-tracking="true"
                    data-ylk="elm:input;elmt:fname;slk:first-name;" data-manual-scoring="firstName">
                <div role="alert" id="reg-error-firstName"></div>
            </div>
            <div class="last-name pure-u-1-2">
                <input type="text" id="usernamereg-lastName" class="ureg-lname" name="lastName"
                    autocomplete="family-name" placeholder="Last&nbsp;name" aria-label="Last&nbsp;name" value=""
                    maxlength="32" aria-required="true" data-rapid-tracking="true"
                    data-ylk="elm:input;elmt:lname;slk:last-name;" data-manual-scoring="lastName">
                <div role="alert" id="reg-error-lastName"></div>
            </div>
        </div>
    </fieldset>
    <input type="email" list="email-auto-list" name="email" id="usernamereg-email" value="" autocomplete="email"
        placeholder="Your current email&nbsp;address" aria-label="Email&nbsp;Address" maxlength="97"
        aria-required="true" data-manual-scoring="emailAddress">
    <datalist id="email-auto-list"></datalist>

    <div id="reg-error-email"></div>
    <a href="https://login.yahoo.com/account/create?specId=yidReg&amp;altreg=usernamereg&amp;intl=us&amp;.lang=en-US&amp;src=homepage&amp;activity=ybar-signin&amp;pspid=2023538075&amp;.done=https%3A%2F%2Fwww.yahoo.com%2F&amp;done=https%3A%2F%2Fwww.yahoo.com%2F&amp;context=reg"
        id="usernamereg-altreg" class="reg-link js-link-feedback" style="display: block;">I want to create a new Yahoo
        email&nbsp;address</a>
    <div class="password-field" id="password-container">
        <input type="password" id="usernamereg-password" autocomplete="new-password" name="password"
            placeholder="Password" aria-label="Password" maxlength="128" aria-required="true"
            data-manual-scoring="password">
        <input type="button" tabindex="-1" value="show" id="usernamereg-show-button">
    </div>
    <div id="reg-error-password"></div>
    <div class="pure-g usernamereg-birthdate" name="birthDate">
        <div id="usernamereg-birthDate" class="pure-u-1-2 reg-month puree-dropdown dropdown">
            <select name="mm" id="usernamereg-month" aria-required="true" data-rapid-tracking="true"
                data-ylk="elm:select;elmt:dob-month;slk:dob-month;" data-manual-scoring="birthdayMonth">
                <option value="" selected="" disabled="">Birth&nbsp;Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <div class="arrow"></div>
        </div>
        <div class="pure-u-1-4 reg-day">
            <input type="tel" pattern="[0-9-() ]*" id="usernamereg-day" name="dd" value="" aria-required="true"
                role="textbox" aria-multiline="false" placeholder="Day" aria-label="Birthday" minlength="1"
                maxlength="2" data-rapid-tracking="true" data-ylk="elm:input;elmt:dob-dt;slk:dob-dt;"
                data-manual-scoring="birthdayDay">
        </div>
        <div class="pure-u-1-4 reg-year">
            <input type="tel" pattern="[0-9-() ]*" id="usernamereg-year" name="yyyy" value="" aria-required="true"
                role="textbox" aria-multiline="false" placeholder="Year" aria-label="Birthday" minlength="1"
                maxlength="4" data-rapid-tracking="true" data-ylk="elm:input;elmt:dob-yr;slk:dob-yr;"
                data-manual-scoring="birthdayYear">
        </div>
    </div>
    <div class="birthdate-error">
        <div role="alert" id="reg-error-birthDate"></div>
    </div>


    <input type="text" value="" id="usernamereg-freeformGender" name="freeformGender" class="usernamereg-freeformGender"
        placeholder="Gender (optional)" data-rapid-tracking="true" data-ylk="elm:input;elmt:gender;slk:gender;"
        data-manual-scoring="unknown">
    <div class="gender-container" id="gender-container">
        <ul class="reg-gender-list" id="reg-gender-list" role="menu">
            <li>Female</li>
            <li>Male</li>
        </ul>
    </div>
    <div role="alert" id="reg-error-freeformGender"></div>

    <p class="m-t-24px tos">
        By clicking "Continue", you agree to the <a href="https://legal.yahoo.com/us/en/yahoo/terms/otos/index.html"
            data-rapid-tracking="true" data-ylk="subsec:toslink;elm:link;elmt:terms;slk:terms;mKey:terms"
            class="termsLink" target="_blank">Terms <strong class="tos-updated"></strong></a> and <a
            href="https://legal.yahoo.com/us/en/yahoo/privacy/index.html" data-rapid-tracking="true"
            data-ylk="subsec:toslink;elm:link;elmt:privacy;slk:privacy;mKey:privacy" class="privacyLink"
            target="_blank">Privacy&nbsp;Policy <strong class="tos-updated"></strong></a>
    </p>
    <div class="cta-container">
        <button id="reg-submit-button" name="signup" type="submit" data-rapid-tracking="true"
            data-ylk="elm:btn;elmt:nxt;slk:continue;mKey:continue"
            class="pure-button puree-button-primary puree-spinner-button" data-manual-submit>Continue</button>
    </div>
    <p class="ureg-sign-in txt-align-center">Already have an account? <a
            href="https://login.yahoo.com/?intl=us&amp;.lang=en-US&amp;src=homepage&amp;specId=usernamereg&amp;activity=ybar-signin&amp;pspid=2023538075&amp;.done=https%3A%2F%2Fwww.yahoo.com%2F&amp;done=https%3A%2F%2Fwww.yahoo.com%2F&amp;prompt=login"
            data-rapid-tracking="true" data-ylk="elm:link;elmt:signin;slk:signin;mKey:signin"
            class="js-link-feedback">Sign&nbsp;in</a></p>
    <input type="hidden" data-name="alt-submit">
</form>
