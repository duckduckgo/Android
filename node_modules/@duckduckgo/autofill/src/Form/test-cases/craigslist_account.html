<div class="login-page-boxes">
    <div class="accountform login-box">
        <h1 class="accountform-banner">Log in</h1>
        <form action="https://accounts.craigslist.org/login" method="POST" class="loginform">
            <input type="hidden" name="step" value="confirmation">
            <input type="hidden" name="rt" value="L">
            <input type="hidden" name="rp" value="/login/home">
            <input type="hidden" name="t" value="1643147629">
            <input type="hidden" name="p" value="0">

            <div class="accountform-field">
                <label for="inputEmailHandle">Email / Handle</label>
                <input id="inputEmailHandle" name="inputEmailHandle" type="text" value="" autofocus="" required=""
                    data-manual-scoring="username">
            </div>
            <div class="accountform-field">
                <label for="inputPassword">Password<a href="https://accounts.craigslist.org/reset"
                        class="accountform-helplink-tiny" tabindex="-1">Forgot password?</a></label>
                <input id="inputPassword" type="password" name="inputPassword" autocomplete="off"
                    data-manual-scoring="password">
            </div>
            <div class="accountform-actions">
                <button type="submit" id="onetime" class="loginlink-btn" formmethod="post"
                    formaction="https://accounts.craigslist.org/login/onetime" data-manual-submit>E-mail a login link</button>
                <button type="submit" id="login" class="accountform-btn" data-manual-submit>Log in</button>
            </div>
            <input type="hidden" name="browserinfo3" value="">
        </form>
    </div>

    <p class="box-conjunction">
        or
    </p>

    <div class="accountform login-page-box create-account-box">
        <h1 class="accountform-banner">Create an account</h1>
        <form action="https://accounts.craigslist.org/signup" method="POST" class="signupform">
            <input type="hidden" name="rp" value="/login/home">
            <input type="hidden" name="rt" value="L">
            <input type="hidden" name="t" value="1643147629">
            <input type="hidden" name="whichForm" value="createAccount">
            <div class="accountform-field">
                <label for="emailAddress">Email</label>
                <input id="emailAddress" maxlength="64" name="emailAddress" type="email" value="" required=""
                    data-manual-scoring="emailAddress">
            </div>
            <div class="accountform-actions">
                <button type="submit" id="create" class="accountform-btn" data-manual-submit>Create account</button>
                <a href="https://www.craigslist.org/about/help/user_accounts" class="accountform-helplink">Account
                    help</a>
            </div>
            <input type="hidden" name="browserinfo3" value="">
        </form>
    </div>

</div>
