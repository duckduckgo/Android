<!-- https://www.cnn.com/newsletters-->
<form class="newsletter-hub__form newsletter-hub__form--signup" action="">
    <div class="newsletter-hub__form-input-wrapper">
        <input class="newsletter-hub__form-input newsletter-hub__form-input--email" type="email" aria-label="Email"
            aria-describedby="email-input-desc" placeholder="Email address" name="email"
            data-manual-scoring="emailAddress">
        <span class="newsletter-hub__form-input-message"></span>
    </div>
    <button class="newsletter-hub__button newsletter-hub__button--form" type="submit" aria-label="Subscribe"
        aria-disabled="true" data-manual-submit>Subscribe</button>
</form>
