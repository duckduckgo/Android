<form class="sign-in-form hero-cta-form" action="https://www.linkedin.com/uas/login-submit" method="post" novalidate=""
    data-js-module-id="d2l-sign-in-form">

    <div class="alert hidden" role="alert" tabindex="-1">
        <div class="wrapper">
            <p class="alert-content">

            </p>
        </div>
    </div>


    <input name="loginCsrfParam" value="c76ea629-1f17-4699-8e5b-49a78b15acde" type="hidden">

    <div class="sign-in-form__form-input-container">


        <div class="input">
            <input class="input__input" autocomplete="username" required="true" id="session_key" name="session_key"
                placeholder=" " type="text" data-manual-scoring="username">
            <!---->
            <label class="input__label" for="session_key">Email or phone number</label>


        </div>




        <div class="input">
            <input class="input__input" autocomplete="current-password" required="true" id="session_password"
                name="session_password" placeholder=" " type="password" data-manual-scoring="password">
            <!---->
            <label class="input__label" for="session_password">Password</label>


            <button class="sign-in-form__password-visibility-toggle-button" aria-label="Show your LinkedIn password"
                data-tracking-control-name="homepage-basic_signin-form_password-visibility-toggle-button" type="button">
                Show
            </button>

        </div>

    </div>

    <!---->
    <!---->
    <input name="trk" value="homepage-basic_signin-form_submit" type="hidden">

    <a class="sign-in-form__forgot-password-link"
        href="/uas/request-password-reset?trk=homepage-basic_signin-form_forgot-password-link"
        data-tracking-control-name="homepage-basic_signin-form_forgot-password-link"
        data-tracking-will-navigate="">Forgot password?</a>

    <button class="sign-in-form__submit-button" data-tracking-control-name="homepage-basic_signin-form_submit-button"
        data-tracking-litms="" type="submit" data-manual-submit>
        Sign in
    </button>
    <input type="hidden" name="controlId" value="d_homepage-guest-home-homepage-basic_signin-form_submit-button"><input
        type="hidden" name="pageInstance" value="urn:li:page:d_homepage-guest-home_jsbeacon;UpfKNuHSRFWmk8YJc6RpFg==">
