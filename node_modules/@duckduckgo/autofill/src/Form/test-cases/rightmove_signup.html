<!-- https://www.rightmove.co.uk/register.html -->
<form class="mrm-form">
    <div class="mrm-label-input undefined">
        <div class="mrm-label-input-field mrm-label-input-field--error" id="mrm-label-input-firstName"><label
                for="firstName">First name</label><input id="firstName" name="firstName" type="text"
                aria-required="true" autocomplete="" value=""  data-manual-scoring="firstName">
        </div>
        <p id="mrm-label-input-message-firstName" class="mrm-label-input-message mrm-label-input-message--error">
            Mandatory field.</p>
    </div>
    <div class="mrm-label-input undefined">
        <div class="mrm-label-input-field mrm-label-input-field--error" id="mrm-label-input-lastName"><label
                for="lastName">Last name</label><input id="lastName" name="lastName" type="text" aria-required="true"
                autocomplete="" value=""  data-manual-scoring="lastName"></div>
        <p id="mrm-label-input-message-lastName" class="mrm-label-input-message mrm-label-input-message--error">
            Mandatory field.</p>
    </div>
    <div class="mrm-label-input undefined">
        <div class="mrm-label-input-field mrm-label-input-field--success" id="mrm-label-input-postcode"><label
                for="postcode">Postcode (optional)</label><input id="postcode" name="postcode" type="text"
                autocomplete="" value=""  data-manual-scoring="addressPostalCode"></div>
        <p id="mrm-label-input-message-postcode" class="mrm-label-input-message"></p>
    </div>
    <div class="mrm-label-input undefined">
        <div class="mrm-label-input-field mrm-label-input-field--success" id="mrm-label-input-email"><label
                for="email">Email Address</label><input id="email" name="email" type="text" aria-required="true"
                autocomplete="new-password" value=""  data-manual-scoring="emailAddress"></div>
        <p id="mrm-label-input-message-email" class="mrm-label-input-message"></p>
    </div>
    <div class="mrm-label-input undefined">
        <div class="mrm-label-input-field mrm-label-input-field--success" id="mrm-label-input-password"><label
                for="password">Password</label><input id="password" name="password" type="password" aria-required="true"
                autocomplete="new-password" value=""  data-manual-scoring="password">
            <div class="mrm-label-input-field__password" id="mrm-label-input-field__password__password">
                <span>Show</span></div>
        </div>
        <p id="mrm-label-input-message-password" class="mrm-label-input-message"></p>
    </div>
    <div class="sc-bdVaJa ezoVIQ">
        <ul class="checklist">
            <li class="checkState_neutral">
                <div class="checkState checkState_bullet"></div>Uppercase letter
            </li>
            <li class="checkState_neutral">
                <div class="checkState checkState_bullet"></div>Number
            </li>
            <li class="checkState_neutral">
                <div class="checkState checkState_bullet"></div>10 characters or more
            </li>
        </ul>
    </div><button type="button" disabled="" class="mrm-button" data-manual-submit="">Create an account</button>
</form>
