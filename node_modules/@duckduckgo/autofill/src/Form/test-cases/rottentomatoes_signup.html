<!-- modal on https://www.rottentomatoes.com/-->

<form action="" method="post" id="registrationForm_form">
        <div class="signup-form__body modal__body">
            <button id="facebook-sign-up" class="button button--facebook signup-form__registration-btn" data-qa="register-facebook-btn">
                <img class="signup-form__facebook-icon" src="https://images.fandango.com/cms/assets/298bc350-e476-11e9-a6d9-19ea84f862a1--f-logo-white.png" alt="">Sign up with Facebook
            </button>
            <p class="signup-form__facebook-login--divider">or</p>
            <ul class="form__group-wrapper">
                <li class="form__group form__group--50">
                    <label class="form__label" for="registrationForm_firstName">First Name</label>
                    <input type="text" class="form__control js-form-validation-field" id="registrationForm_firstName" name="firstName" autocomplete="off" data-qa="register-first-name" data-manual-scoring="firstName">
                </li>
                <li class="form__group form__group--50">
                    <label class="form__label" for="registrationForm_lastName">Last Name</label>
                    <input type="text" class="form__control js-form-validation-field" name="lastName" autocomplete="on" data-qa="register-last-name" data-manual-scoring="lastName">
                </li>
                <li class="form__group">
                    <label class="form__label" for="registrationForm_email">Email</label>
                    <input type="text" class="form__control js-form-validation-field" name="email" autocomplete="on" data-qa="register-email" data-manual-scoring="emailAddress">
                </li>
                <li class="form__group">
                    <label class="form__label" for="registrationForm_password">Password</label>
                    <p class="form__hint">Use at least 8 characters and include a number or a symbol.</p>
                    <input type="password" class="form__control js-form-validation-field" id="registrationForm_password" name="password" autocomplete="off" data-qa="register-password" data-manual-scoring="password">
                </li>
                <div class="form__group signup-form__news-letter">
                  <div class="signup-form__news-letter-checkbox-wrap">
                      <input id="register_newsletter" class="js-form-validation-field" name="newsletter" type="checkbox" data-qa="register-newsletter">
                      <label class="signup-form__news-letter-description" for="register_newsletter">
                        By signing up, you agree to receiving newsletters from Rotten Tomatoes. You may later unsubscribe.
                    </label>
                  </div>
                </div>
                <div id="registration_form_recaptcha" class="form__recaptcha-wrapper"><div style="width: 304px; height: 78px;"><div><iframe title="reCAPTCHA" src="https://www.google.com/recaptcha/enterprise/anchor?ar=1&amp;k=6LdNO4IaAAAAADfSdANONQ1m73X8LoX9rhDlX-6q&amp;co=aHR0cHM6Ly93d3cucm90dGVudG9tYXRvZXMuY29tOjQ0Mw..&amp;hl=en&amp;v=dPctOHA2ifhWm5WzFM_B5TjT&amp;theme=light&amp;size=normal&amp;cb=45xib0ks7ykb" width="304" height="78" role="presentation" name="a-i0zue7f7pgxc" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div>
            </ul>
        </div>
        <footer class="signup-form__btn-group">
            <input type="submit" id="registrationForm_submitBtn" class="button button--disabled" value="Create your account" disabled="disabled" data-qa="register-submit-btn" data-manual-submit>
            <p class="p" data-qa="register-have-an-account">Already have an account? <button id="registrationForm_loginBtn" class="a" data-qa="register-login-btn">Log in here</button></p>
        </footer>
        <p class="p small modal__bottom-grey-bar signup-form__footer">
            <small data-qa="register-disclaimer">
                By creating an account, you agree to the <a href="http://www.fandango.com/policies/privacy-policy" target="_blank" rel="noopener" class="a--small" data-qa="register-privacy-policy-link">Privacy Policy</a>
                and the <a href="http://www.fandango.com/policies/terms-and-policies" target="_blank" rel="noopener" class="a--small" data-qa="register-terms-policies-link">Terms and Policies</a>,
                and to receive email from Rotten Tomatoes and Fandango.
            </small>
        </p>
    </form>
