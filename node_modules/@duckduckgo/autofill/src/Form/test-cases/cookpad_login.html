<!-- https://cookpad.com/us/login -->
<form data-action="source-tracking#appendParams" class="simple_form new_identity_authentication"
    id="new_identity_authentication" novalidate="novalidate" action="/us/sessions/identity_authentications"
    accept-charset="UTF-8" method="post"><input type="hidden" name="authenticity_token"
        value="P0DidML415O4hlRJjWotZs4adREp2Ne9JYRQAOkHaPtQmS1pFlglmBG-jSmoWefDg0mY1LL1U9Id8F2MJo26FA"
        autocomplete="off">

    <div class="field-with-icon email required identity_authentication_identity">
        <div class="field-with-icon__input-group">
            <div class="field-with-icon__icon"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 16 16" fill="none" class="mise-icon mise-icon-email">
                        <rect x="1.333" y="2.667" width="13.333" height="10.667" rx="2.667" stroke="currentColor"

                        <path d="M4 5.333 8 8l4-2.667" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </span></div><input class="field-with-icon__input string email required" placeholder="Email"
                type="email" name="identity_authentication[identity]" id="identity_authentication_identity"
                data-manual-scoring="username">
        </div>
    </div>

    <div class="field-with-icon password required identity_authentication_password">
        <div class="field-with-icon__input-group">
            <div class="field-with-icon__icon"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        viewBox="0 0 16 16" fill="none" class="mise-icon mise-icon-locked">
                        <path
                            d="M8 9.333v1.334m2.667-5.334v0A2.667 2.667 0 0 1 13.333 8v4a2.667 2.667 0 0 1-2.666 2.667H5.333A2.667 2.667 0 0 1 2.667 12V8a2.667 2.667 0 0 1 2.666-2.667v0m5.334 0V2.667c0-.737-.597-1.334-1.334-1.334H6.667c-.737 0-1.334.597-1.334 1.334v2.666m5.334 0H5.333"

                        </path>
                    </svg>
                </span></div><input class="field-with-icon__input password required" placeholder="Password"
                type="password" name="identity_authentication[password]" id="identity_authentication_password"
                data-manual-scoring="password">
        </div>
    </div>

    <div class="has-error mb-md text-center">

    </div>
    <p class="text-center">
        <input type="submit" name="commit" value="Log in" class="btn btn--alt btn--cookpad-orange-500" id="login_submit"
