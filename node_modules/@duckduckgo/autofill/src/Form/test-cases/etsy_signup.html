<div class="wt-grid wt-grid--block">
    <div class="wt-grid__item-xs-12">
        <div data-heading-section="" class="wt-mb-xs-3">
            <div class="wt-display-flex-xs wt-justify-content-space-between wt-align-items-center">
                <h1 id="join-neu-overlay-title" class="wt-text-title-02">
                    Create your account
                </h1>

            </div>

            <p class="wt-text-body-01 wt-pt-xs-1 wt-line-height-tight">Registration is easy.</p>
        </div>


        <div class="wt-mb-xs-2 wt-validation">
            <label for="join_neu_email_field" class="wt-mb-xs-1 wt-text-caption-title">
                Email address <span class="wt-text-brick">*</span>
            </label>
            <input id="join_neu_email_field" aria-describedby="aria-join_neu_email_field-error" name="email"
                type="email" class="wt-input" placeholder="" autocapitalize="off" required="" inputmode="email"
                autocomplete="email" novalidate="" data-manual-scoring="emailAddress">
            <div id="aria-join_neu_email_field-error" data-error=""
                class="wt-validation__message wt-mt-xs-1 wt-validation__message--is-hidden"></div>
        </div>
        <div class="wt-mb-xs-2 wt-validation">
            <label for="join_neu_first_name_field" class="wt-mb-xs-1 wt-text-caption-title">
                First name <span class="wt-text-brick">*</span>
            </label>
            <input id="join_neu_first_name_field" aria-describedby="aria-join_neu_first_name_field-error"
                name="first_name" type="text" class="wt-input" placeholder="" required=""
                data-manual-scoring="firstName">
            <div id="aria-join_neu_first_name_field-error" data-error=""
                class="wt-validation__message wt-mt-xs-1 wt-validation__message--is-hidden"></div>
        </div>
        <div class="wt-mb-xs-2 wt-validation">
            <label for="join_neu_password_field" class="wt-mb-xs-1 wt-text-caption-title">
                Password <span class="wt-text-brick">*</span>
            </label>
            <input id="join_neu_password_field" aria-describedby="aria-join_neu_password_field-error" name="password"
                type="password" class="wt-input" placeholder="" required="" data-manual-scoring="password">
            <div id="aria-join_neu_password_field-error" data-error=""
                class="wt-validation__message wt-mt-xs-1 wt-validation__message--is-hidden"></div>
        </div>



        <div class="g-recaptcha-etsy" data-sitekey="6Ldgkr0ZAAAAAGnf08YhMemepXW29Ux9rtJCcBD3" data-etsy-autoload="true"
            data-recaptcha-version="enterprise" data-recaptcha-key-type="score" id="g-recaptcha-etsy-register-score"
            data-badge="inline" data-recaptcha-action="register" data-etsy-loaded="true" style="display: none;">
        </div>
        <div class="wt-alert wt-alert--inline wt-alert--error-01 wt-display-none js-recaptcha-load-error">
            <p class="wt-text-body-01">Captcha failed to load. Try using a different browser or disabling ad blockers.
            </p>
        </div>
        <input id="g-recaptcha-etsy-register-score-input" type="hidden" name="enterprise_recaptcha_token" value="">
        <input id="g-recaptcha-etsy-register-score-input-key-type" type="hidden"
            name="enterprise_recaptcha_token_key_type" value="score">

        <div>
            <div class="wt-validation">
                <button class="wt-btn wt-btn--primary wt-width-full" aria-describedby="aria-privacy-policy"
                    type="submit" name="submit_attempt" value="register" data-join-neu-button="" data-manual-submit>
                    Register

                </button>
                <div data-error="" class="wt-validation__message wt-mt-xs-1 wt-validation__message--is-hidden">

                </div>
            </div>
        </div>


    </div>
</div>
