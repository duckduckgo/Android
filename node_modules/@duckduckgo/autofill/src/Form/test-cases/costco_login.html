<!-- https://signin.costco.com -->
<form id="localAccountForm" action="JavaScript:void(0);" class="localAccount" aria-labelledby="signInTitle">
      <div class="intro" style="display: none;">
        <h2>
          Sign in with your existing account
        </h2>
      </div>
      <div class="error pageLevel" aria-hidden="true" role="alert" style="display: none;" tabindex="-1">
        <p></p>
      </div>
      <div class="entry">
        <div class="entry-item"><div class="mdc-text-field mdc-text-field--outlined" style="width: 100%"><input type="email" id="signInName" name="Sign in name" pattern="^[a-zA-Z0-9.!#$%&amp;â€™'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" value="" class="mdc-text-field__input" data-i18n="[title]signInName;[placeholder]signInName" maxlength="97" aria-required="true" autocomplete="email" data-manual-scoring="username"><div class="mdc-notched-outline mdc-notched-outline--upgraded">    <div class="mdc-notched-outline__leading"></div>    <div class="mdc-notched-outline__notch" style=""><label for="signInName" class="mdc-floating-label" style="" data-i18n="[html]signInName">Email Address</label></div>    <div class="mdc-notched-outline__trailing"></div>  </div></div>
          
          <div class="error itemLevel" aria-hidden="true" role="alert" style="display: none;">
            <p></p>
          </div>
          
        </div>
        <div class="entry-item" style="margin-bottom: 4px;"><div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon" style="width: 100%"><input type="password" id="password" name="Password" class="mdc-text-field__input" data-i18n="[title]password;[placeholder]password" maxlength="20" aria-required="true" autocomplete="current-password" aria-describedby="pwVisHelpText" data-manual-scoring="password"><i class="material-icons mdc-text-field__icon passwordVisibilityIcon" style="cursor: pointer; pointer-events: initial;" tabindex="0" role="button" aria-describedby="pwVisHelpText" aria-labelledby="pwVisAriaLabel">visibility</i><div class="mdc-notched-outline mdc-notched-outline--upgraded">    <div class="mdc-notched-outline__leading"></div>    <div class="mdc-notched-outline__notch"><label for="password" class="mdc-floating-label" style="" data-i18n="[html]password">Password</label></div>    <div class="mdc-notched-outline__trailing"></div>  </div></div>
          <div class="password-label">
            
            
          </div>
          <div class="error itemLevel" aria-hidden="true" style="display: none;">
            <p role="alert" tabindex="-1"></p>
          </div>
          
        </div>
        <div class="working" style="display: none;"></div>
        <button class="accountButton firstButton claims-provider-selection" id="PasswordResetUsingEmailAddressExchange" type="button" data-i18n="[html]forgotPassword" tabindex="0" style="background: none!important; color:#2872DD; border:none;  font-size: .75em;  height: auto; width: auto;">Forgot Password?</button><div class="rememberMe">
          <input id="rememberMe" type="checkbox" name="rememberMe" data-i18n="[title]rememberMe;[placeholder]rememberMe">
          <label for="rememberMe" data-i18n="[html]rememberMe">Remember Me</label>
        <div class="seeDetails" data-i18n="[html]seeDetails"><a href="#" class="tooltip-ui">See Details<div class="top"><p>Costco recommends checking this box only if you are using your personal device, not a public or shared computer.</p><i></i></div></a></div></div>
        <div class="buttons">
          <button id="next" type="submit" form="localAccountForm" tabindex="0" data-i18n="[html]next" data-manual-submit>Sign In</button>
        </div><div class="divider">
      <h2>OR</h2>
    </div>
      </div>
    </form>
