<!-- https://my.foxnews.com/ -->
<section class="foxid-wrap foxid-login">
    <header class="foxid-header">
        <h1 class="foxid-title">Sign In</h1>
    </header>
    <div class="foxid-content">
        <form class="foxid-form login-form" method="post">
            <div class="foxid-row">
                <input type="email" class="foxid-input-text" name="email" placeholder="Enter your email" required=""
                    data-msg-required="Email is required." data-manual-scoring="username">
            </div>

            <div class="foxid-row">
                <input type="password" class="foxid-input-password" name="password" placeholder="Enter your password"
                    data-manual-scoring="password">
            </div>

            <div class="foxid-row">
                <button class="foxid-btn foxid-btn-primary login" data-manual-submit>Log In</button>
            </div>

            <div class="foxid-row">
                <button class="foxid-btn foxid-btn-primary-alt create-account">Create Account</button>
            </div>
        </form>
    </div>
    <footer class="foxid-footer">
        <p><a href="/?p=forgot-password">Forgot your password?</a></p>
    </footer>
</section>
