<!-- https://www.mapquest.com/signup -->
<mq-cognito-signup ng-switch-when="0" on-signup-continue="ctrl.onSignupContinueClicked($event)" class="ng-scope ng-isolate-scope"><div class="identity-panel">

  <h1 class="text-center">Sign&nbsp;up</h1>

  <div class="multi-field">
    <input name="first_name" ng-class="{error: $ctrl.checkValidity() &amp;&amp; $ctrl.firstNameError}" ng-model="$ctrl.firstName" ng-change="$ctrl.resetErrors()" ng-trim="" required="" autofocus="true" placeholder="First&nbsp;name" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" data-manual-scoring="firstName">

    <input name="last_name" ng-class="{error: $ctrl.checkValidity() &amp;&amp; $ctrl.lastNameError}" ng-model="$ctrl.lastName" ng-change="$ctrl.resetErrors()" ng-trim="" required="" placeholder="Last&nbsp;name" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" data-manual-scoring="lastName">
  </div>
  <!-- ngIf: $ctrl.checkValidity() && $ctrl.firstNameError -->

  <input type="email" name="username" class="primary-field ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required" ng-class="{error: $ctrl.checkValidity() &amp;&amp; $ctrl.emailError}" ng-model="$ctrl.email" ng-change="$ctrl.resetErrors()" ng-trim="" required="" autocorrect="off" placeholder="Email&nbsp;address" data-manual-scoring="emailAddress">
  <!-- ngIf: $ctrl.checkValidity() && $ctrl.emailError -->

  <div class="field-with-help" ng-class="{error: $ctrl.checkValidity() &amp;&amp; $ctrl.passwordError}">
    <input type="password" name="password" ng-model="$ctrl.password" ng-change="$ctrl.resetErrors()" required="" autocorrect="off" placeholder="Password" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" data-manual-scoring="password">
    <button class="icon-button" popover-placement="left" popover-trigger="mouseenter" popover-title="&nbsp;&nbsp;Password Requirements&nbsp;&nbsp;" uib-popover-html="passwordHelp" tabindex="-1">
      <span class="icon-tip-lightbulb">ðŸ’¡</span>
      <span class="sr-only">Help?</span>
    </button>
  </div>
  <div class="field-with-help">
    <input type="password" name="password1" ng-model="$ctrl.password1" ng-change="$ctrl.resetErrors()" required="" autocorrect="off" placeholder="Confirm password" class="ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" data-manual-scoring="password">
    <span class="signup-password-spacer"></span>
  </div>
  <!-- ngIf: $ctrl.checkValidity() && $ctrl.passwordError -->

  <div class="multi-field">
    <select name="mm" ng-class="{error: $ctrl.checkValidity() &amp;&amp; $ctrl.birthdayError}" ng-change="$ctrl.resetErrors()" ng-model="$ctrl.birthmonth" class="ng-untouched ng-valid ng-empty ng-dirty ng-valid-parse" data-manual-scoring="birthdayMonth">
      <option value="" disabled="" selected="selected">Birth&nbsp;Month</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <input class="short-field ng-pristine ng-untouched ng-valid ng-empty ng-valid-pattern ng-valid-minlength ng-valid-maxlength" type="tel" ng-class="{error: $ctrl.checkValidity() &amp;&amp; $ctrl.birthdayError}" ng-model="$ctrl.birthday" ng-change="$ctrl.resetErrors()" pattern="[0-9-() ]*" name="dd" placeholder="Day" aria-label="Birthday" minlength="1" maxlength="2" data-manual-scoring="birthdayDay">
    <input class="short-field ng-pristine ng-untouched ng-valid ng-empty ng-valid-pattern ng-valid-minlength ng-valid-maxlength" type="tel" ng-class="{error: $ctrl.checkValidity() &amp;&amp; $ctrl.birthdayError}" ng-model="$ctrl.birthyear" ng-change="$ctrl.resetErrors()" pattern="[0-9-() ]*" id="usernamereg-year" name="yyyy" placeholder="Year" aria-label="Birthday" minlength="4" maxlength="4" data-manual-scoring="birthdayYear">
  </div>
  <!-- ngIf: $ctrl.checkValidity() && $ctrl.birthdayError -->

  <p class="text-center">
    By clicking "Continue", you agree to the
    <a href="http://hello.mapquest.com/terms-of-use/" class="termsLink" target="_blank">
      Terms <strong class="tos-updated"></strong>
    </a>
    and
    <a href="https://hello.mapquest.com/privacy" class="privacyLink" target="_blank">
      Privacy&nbsp;Policy <strong class="tos-updated"></strong>
    </a>
  </p>

  <button class="highlight btn-block text-center btn-lg" ng-click="$ctrl.onContinueClicked()" type="button" data-manual-submit>
    Continue
  </button>

  <!-- ngIf: $ctrl.duplicatedUserError -->

  <p class="text-center">
    Already have an account?
    <a ng-click="$ctrl.goSignIn()">
      Sign&nbsp;in
    </a>
  </p>
</div>
</mq-cognito-signup>
