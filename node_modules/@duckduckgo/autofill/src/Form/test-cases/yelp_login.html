<!-- https://www.yelp.com/login -->
<form action="/login" class="yform" id="ajax-login" method="POST">
    <input type="hidden" name="csrftok" class="csrftok" value="">
    <label class="placeholder-sub">Email</label>
    <input id="email" name="email" placeholder="Email" required="required" type="email" value="" data-manual-scoring="username">
    <label class="placeholder-sub">Password</label>
    <input id="password" name="password" placeholder="Password" required="required" type="password" value="" data-manual-scoring="password">
    <div class="forgot-password">
        <small><a class="forgot-link">Forgot password?</a></small>
    </div>
    <div class="captcha login-captcha"></div>
    <button type="submit" value="submit" class="ybtn ybtn--primary ybtn--big submit ybtn-full" data-manual-submit><span>Log In</span></button>
</form>
