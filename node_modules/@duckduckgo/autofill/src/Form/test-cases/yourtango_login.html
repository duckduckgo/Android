<!-- https://www.yourtango.com/user/login -->
<form action="/user/login" method="post" id="user-login" accept-charset="UTF-8">
    <div>
        <div class="hybridauth-widget-wrapper">
            <ul class="hybridauth-widget">
                <li><a href="/hybridauth/window/Facebook?destination=user/login&amp;destination_error=user/login"
                        title="Facebook"
                        class="hybridauth-widget-provider hybridauth-onclick-popup hybridauth-onclick-processed hybridauth-provider-processed"
                        rel="nofollow" data-hybridauth-provider="Facebook"
                        data-hybridauth-url="/hybridauth/window/Facebook?destination=user/login&amp;destination_error=user/login"
                        data-ajax="false" data-hybridauth-width="800" data-hybridauth-height="500"><span
                            class="hybridauth-icon facebook hybridauth-icon-yt-social-login hybridauth-facebook hybridauth-facebook-yt-social-login"
                            title="Facebook">Sign in with Facebook</span></a></li>
            </ul>
        </div>
        <div class="via-email">or username</div>
        <div class="form-item form-type-textfield form-item-name"> <label for="edit-name">Username: <span
                    class="form-required" title="This field is required.">*</span></label> <input
                class="form-control input-lg required form-text" title="Enter your YourTango username."
                data-toggle="tooltip" type="text" id="edit-name" name="name" value="" size="60" maxlength="60"
                placeholder="Username" data-manual-scoring="username"></div>
        <div class="form-item form-type-password form-item-pass"> <label for="edit-pass">Password: <span
                    class="form-required" title="This field is required.">*</span></label> <input
                class="form-control form-text input-lg required"
                title="Enter the password that accompanies your username." data-toggle="tooltip" type="password"
                id="edit-pass" name="pass" size="60" maxlength="128" placeholder="Password"
                data-manual-scoring="password"></div><input type="hidden" name="form_build_id"
            value="form-rh3cbrK09ZIOgOqPUbugM7q-6AYb85wstPMHjuzgPb8"><input type="hidden" name="form_id"
            value="user_login">
        <div class="form-actions form-wrapper form-group" id="edit-actions"><button class="btn-success btn form-submit"
                type="submit" id="edit-submit" name="op" value="Log in" data-manual-submit="">Log in</button></div>
        <div class="description form">If you don't have a YourTango account yet please <a href="/user/register">create
                one now</a>. If you already have an account but forgot your password <a href="/user/password">request a
                new one</a> .</div>
    </div>
</form>
