<!-- https://www.kroger.com/signin?redirectUrl=/ -->
<form id="SignIn-form" method="post" novalidate="" class="kds-Form">
    <div class="kds-Form--field kds-FormField"><span class="flex"><label for="SignIn-emailInput"
                class="kds-Label mb-8 kds-Text--m">Email Address</label></span>
        <div class="kds-FormField-inputWrapper flex items-center"><input data-qa="SignIn-emailInput"
                id="SignIn-emailInput" autocomplete="email" type="email" name="email" aria-invalid="false"
                aria-required="false" class="kds-Input" maxlength="125" value="" data-manual-scoring="username"></div>
    </div>
    <div class="kds-Form--field kds-FormField is-required"><span class="flex"><label for="SignIn-passwordInput"
                class="kds-Label mb-8 kds-Text--m">Password</label></span>
        <div class="kds-FormField-inputWrapper flex items-center"><input id="SignIn-passwordInput"
                data-qa="SignIn-passwordInput" autocomplete="current-password" type="password" name="password"
                aria-invalid="false" aria-required="true" class="kds-Input kds-FormField-input--withIconButton"
                maxlength="125" value="" data-manual-scoring="password"><button aria-label="Show Password"
                aria-live="polite" aria-controls="SignIn-passwordInput" type="button"
                class="kds-Button kds-Button--tertiary kds-Button--hasIconOnly kds-FormField-iconButton"><svg
                    class="kds-Icon kds-Icon--interactive text-action-800 kds-Icon--utilityMedium kds-FormField-icon"
                    focusable="false" fill="currentColor" width="1em" height="1em" viewBox="0 0 16 16" data-name="Icon">
                    <path
                        d="M10.303 9.412a.37.37 0 00.15.031.374.374 0 00.343-.225 3.052 3.052 0 00-2.79-4.273 3.103 3.103 0 00-1.23.256.375.375 0 10.3.688 2.371 2.371 0 01.93-.194 2.302 2.302 0 012.102 3.224.374.374 0 00.195.493z">
                    </path>
                    <path
                        d="M14.865 7.669a7.195 7.195 0 00-6.863-5.127 7.075 7.075 0 00-3.164.735.375.375 0 10.332.672 6.347 6.347 0 012.832-.657 6.442 6.442 0 016.145 4.59.423.423 0 010 .236 6.406 6.406 0 01-1.763 2.857.375.375 0 00.513.547 7.153 7.153 0 001.968-3.19 1.175 1.175 0 000-.663zM2.411 2.698a.376.376 0 00-.531.531l1.248 1.249a7.134 7.134 0 00-1.99 3.192 1.168 1.168 0 000 .66 7.14 7.14 0 0010.158 4.316l1.45 1.45a.376.376 0 00.531-.532zm3.446 4.509l2.936 2.936a2.262 2.262 0 01-2.936-2.936zm2.145 5.501a6.44 6.44 0 01-6.145-4.59.416.416 0 010-.235 6.393 6.393 0 011.8-2.876L5.28 6.63a3.027 3.027 0 004.081 4.081l1.373 1.373a6.411 6.411 0 01-2.732.624z">
                    </path>
                </svg></button></div>
    </div>
    <div class="flex justify-end mb-16"><a class="kds-Link kds-Link--m" data-qa="SignIn-forgotPassword"
            id="SignIn-forgotPassword" href="/account/forgot-password">Forgot Password?</a></div><label
        class="kds-Label kds-Label--hasRadioOrCheckbox mb-8 kds-Text--m"><input data-qa="SignIn-rememberMe"
            id="SignIn-rememberMe" name="rememberMe" type="checkbox" class="kds-Checkbox" checked=""><span>I'm on a
            personal device, keep me signed in. <a class="kds-Link kds-Link--s" href="/signin">Learn
                More</a></span></label><button data-qa="SignIn-submitButton" id="SignIn-submitButton"
        class="kds-Button kds-Button--primary w-full my-8" type="submit" data-manual-submit>Sign In</button>
</form>
