<!-- https://www.walmart.com/account/login -->
<form method="post" id="sign-in-form" class="form-box" novalidate="" data-cf-enabled="true" data-captcha-text="You are signing in as: " action="/account/electrode/api/signin">
    <div>
        <div>
            <div class="form-field required error" data-automation-id="signin-email-input" data-error="required"><input type="email" id="email" name="email" placeholder="Email address" data-name="username" data-trim="true" required="" autofocus="" data-value-from="email" data-tl-id="signin-email-input" autocomplete="email" pattern="\s*(([^<>()[\]\\\/.,;:\s@\\&quot;]+(\.[^<>()[\]\\\/.,;:\s@\\&quot;]+)*)|(\\&quot;.+\\&quot;))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))\s*" data-pattern-error-message="Please enter a valid email address." aria-invalid="false" maxlength="100" data-manual-scoring="username"><label for="email" class="labelText labelText__focus">Email address</label><span class="error-message" data-automation-id="reset-password-error-message"></span><span class="span-error">Email address<span class="required-error"> is required.</span></span><span class="untouched-bottom-field-label"></span></div>
            <div class="form-field required undefined password-field" data-automation-id="signin-password-input"><input type="password" id="password" name="password" placeholder="Password" required="" data-tl-id="signin-password-input" autocomplete="off" aria-invalid="false" data-manual-scoring="password">
                <div class="show-hide-parent"><button aria-label="Show Password" type="button" class="button-link show-hide password-show-hide-btn show" data-automation-id="password-show-btn" data-tl-id="password-show-btn">Show</button></div>
                <div class="show-hide-parent"><button aria-label="Hide Password" type="button" class="button-link show-hide password-show-hide-btn hide" data-automation-id="password-hide-btn" data-tl-id="password-hide-btn">Hide</button></div><label for="password" class="labelText labelText__focus">Password</label><span class="error-message" data-automation-id="reset-password-error-message"></span><span class="span-error">Password<span class="required-error"> is required.</span></span><span class="untouched-bottom-field-label"></span></div>
            <div class="text-right"><button type="button" class="button-link xs-margin-top" data-nav="/account/forgotpassword" data-automation-id="signin-forgot-password-link-btn" data-tl-id="signin-forgot-password-link-btn">Forgot password?</button></div>
            <div>
                <div class="option glass-reme-check s-margin-top"><input type="checkbox" id="remember-me" name="rememberme" checked="" aria-label="Keep me signed in. Uncheck if using a public device"><label for="remember-me"><span class="keep-me-signed-in">Keep me signed in</span></label></div><span class="glass-instr">Uncheck if using a public device.</span><button type="button" class="remember-me-expander button-link">More</button>
                <div class="remember-me-text-hint visuallyhidden" aria-label="We'll keep you signed in on this device. You may be asked to enter your password when modifying sensitive account information.">We'll keep you signed in on this device. You may be asked to enter your password when modifying sensitive account information.</div>
            </div><button class="button m-margin-top text-inherit" type="submit" data-automation-id="signin-submit-btn" data-manual-submit>Sign in</button></div>
    </div>
    <div>
        <div class="divider"><span>Don't have an account?</span></div><button type="button" class="button ghost text-inherit" data-nav="/account/signup" data-automation-id="signin-sign-up-btn" data-tl-id="signin-sign-up-btn">Create account</button></div>
</form>
