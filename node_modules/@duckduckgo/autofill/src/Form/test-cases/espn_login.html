<form novalidate="" class="ng-pristine ng-invalid ng-invalid-required ng-valid-pattern">
    <section class="section section-primary">
        <div class="field-group">
            <div class="field field-username-email badgeable" field-error-when="username.error"><label><span
                        class="name ng-isolate-scope" did-translate="login.label.USERNAME">Username or Email
                        Address</span> <span class="input-wrapper"><input type="email"
                            placeholder="Username or Email Address" aria-label="Username or Email Address"
                            autocapitalize="none" autocomplete="email" autocorrect="off" spellcheck="false"
                            ng-model="vm.username" ng-pattern="/^[^<&quot;>]*$/" ng-required="true"
                            did-disable-validate="" ng-focus="vm.resetUsername()" did-validate=""
                            class="ng-pristine ng-invalid ng-invalid-required ng-valid-pattern ng-touched"
                            aria-invalid="true" tabindex="0" aria-describedby="notification-username-error"
                            required="required" aria-required="true" data-manual-scoring="username"></span></label>
                <div class="message-error message no-height ng-isolate-scope" id="notification-username-error"
                    notify="username.error" notify-parameters="{lookupValue: vm.lookupValue}" style="">
                    <div class="container">
                        <!-- ngRepeat: item in parsedItems -->
                        <!-- ngIf: parsedListItems.length -->
                    </div>
                </div>
            </div>
        </div>
        <div class="field-group">
            <div class="field field-password badgeable" field-error-when="password.error"><label><span
                        class="name ng-isolate-scope" did-translate="login.label.PASSWORD">Password (case
                        sensitive)</span> <span class="input-wrapper"><input type="password"
                            placeholder="Password (case sensitive)" autocapitalize="none"
                            autocomplete="current-password" autocorrect="off" spellcheck="false" ng-model="vm.password"
                            ng-required="true" did-validate=""
                            class="ng-pristine ng-untouched ng-invalid ng-invalid-required" aria-invalid="false"
                            tabindex="0" aria-describedby="notification-password-error" required="required"
                            aria-required="true" data-manual-scoring="password"></span></label>
                <div class="message-error message no-height ng-isolate-scope" id="notification-password-error"
                    notify="password.error" notify-parameters="{lookupValue: vm.lookupValue}" style="">
                    <div class="container">
                        <!-- ngRepeat: item in parsedItems -->
                        <!-- ngIf: parsedListItems.length -->
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group touch-print-btn-group-wrapper">
            <!-- ngIf: vm.touchid.isEnabled() --><button class="btn btn-primary btn-submit ng-isolate-scope"
                ng-click="vm.submitLogin()" type="submit" did-translate="login.label.SIGNIN" aria-label="Log In"
                tabindex="0" data-manual-submit>Log In</button>
        </div>
        <div class="block block-need-help-signing-in block-help-link"><a ng-click="vm.needHelpSigningIn()"
                did-translate="login.NEED_HELP" class="ng-isolate-scope" tabindex="0">Need help logging in?</a></div>
        <!-- ngIf: ::vm.touchid.isEnabled() -->
        <!-- ngIf: vm.social_login_help -->
        <p class="text-center social-login-help ng-scope ng-isolate-scope" did-translate="login.socialHelp.MESSAGE"
            ng-if="vm.social_login_help">Facebook Log In is no longer available. For help logging in, please use the
            link above.</p><!-- end ngIf: vm.social_login_help -->
        <!-- ngIf: !vm.loginOnly -->
        <div class="btn-group btn-group-create-account ng-scope" ng-if="!vm.loginOnly"><a
                class="btn btn-secondary ng-isolate-scope" did-translate="login.label.CREATE_ACCOUNT"
                ng-click="vm.createAccount()" tabindex="0">Sign Up</a></div><!-- end ngIf: !vm.loginOnly -->
    </section>
</form>
