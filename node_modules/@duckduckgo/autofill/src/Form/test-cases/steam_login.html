<!-- https://store.steampowered.com/login/ -->
<div class="loginbox_content">
						<div class="login_title">Sign In</div>

						<div id="error_display" class="checkout_error" style="display: none;"></div>
						<form name="logon" action="" method="POST" id="login_form" style="display: block;">
							<div class="login_row">
								<div class="input_title">Steam account name</div>
								<input class="text_field" type="text" name="username" id="input_username" placeholder="" value="" data-manual-scoring="username">
							</div>
							<div class="login_row">
								<div class="input_title">Password</div>
								<input class="text_field" type="password" name="password" id="input_password" autocomplete="off" placeholder="" data-manual-scoring="password">
							</div>
							
							
							<div class="login_row" id="captcha_entry" style="display: none;">
																<div id="captcha_image_row">
									<img style="float: left;" id="captchaImg" src="https://store.akamai.steamstatic.com/public/images/blank.gif" width="206" height="40" border="0">
									<div id="captchaRefresh">
										<span class="linkspan" id="captchaRefreshLink">Refresh</span>
									</div>
									<div style="clear: left;"></div>
								</div>
								<br>
								<div class="input_title">Enter the characters above</div>
								<input class="text_field" id="input_captcha" type="text" name="captcha_text">
							</div>
							<div style="display: none;"><input type="submit"></div>
						</form>

						<noscript><p>Javascript must be enabled to use this site</p></noscript>
						<script>
							document.getElementById('login_form').style.display = 'block';
						</script>

						<div class="login_btn_ctn">
							<div id="login_btn_signin">
								<button type="submit" class="btn_blue_steamui btn_medium login_btn" data-manual-submit>
									<span>Sign In</span>
								</button>
																	<a target="_top" href="https://help.steampowered.com/en/wizard/HelpWithLogin?redir=store%2Flogin%2F%3Fredir%3D%26redir_ssl%3D1%26snr%3D1_4_lunarsale__global-header" id="link_forgot_password">
										Forgot your password?									</a>
															</div>
							<div id="login_btn_wait" style="display: none;">
										<div class="LoadingWrapper">
			<div class="LoadingThrobber">
				<div class="Bar Bar1"></div>
				<div class="Bar Bar2"></div>
				<div class="Bar Bar3"></div>
			</div>
					</div>
									</div>
						</div>
					</div>
