<!-- https://www.123rf.com/register/ -->
<form id="signup-details-wrapper" class="h-auto w-100">
    <div class="w-100 mt-15 mt-sm-20 mt-md-30"><label class="SignupForm__inputLabel" for="userName">USERNAME</label>
        <div id="userName-wrapper" class="TextInput">
            <div class="TextInput__wrapper TextInput__wrapper--withIcon"><input type="text" id="userName"
                    class="TextInput__input" value="" spellcheck="false" placeholder="" name="userName" maxlength="25"
                    data-manual-scoring="username"></div>
        </div>
    </div>
    <div class="w-100 mt-10 mt-sm-15 mt-md-20"><label class="SignupForm__inputLabel" for="userEmail">COMPANY
            EMAIL</label>
        <div id="userEmail-wrapper" class="TextInput">
            <div class="TextInput__wrapper TextInput__wrapper--withIcon"><input type="text" id="userEmail"
                    class="TextInput__input" value="" spellcheck="false" placeholder="" name="userEmail" maxlength="50"
                    data-ddg-autofill="true" data-manual-scoring="emailAddress"></div>
        </div>
    </div>
    <div class="w-100 d-flex flex-column mt-10 mt-sm-15 mt-md-20"><label class="SignupForm__inputLabel"
            for="userPassword">PASSWORD</label>
        <div id="userPassword-wrapper" class="TextInput">
            <div class="TextInput__wrapper TextInput__wrapper--withIcon"><input type="password" id="userPassword"
                    class="TextInput__input" value="" spellcheck="false" placeholder="" name="userPassword"
                    maxlength="50" data-ddg-autofill="true" data-manual-scoring="password"><span role="presentation"
                    class="TextInput__iconWithTooltip"><img alt="Show Password"
                        src="https://assets-cdn.123rf.com/ui-components/assets/images/eye-open-icon.png"></span></div>
        </div><span class="SignupForm__passwordLive--valid mt-1 d-none"><img
                src="https://assets-cdn.123rf.com/ui-components/assets/images/error-circle-red.svg" height="15"
                width="15" alt="Validation failed"> At least 8 characters</span><span
            class="SignupForm__passwordLive--valid d-none"><img
                src="https://assets-cdn.123rf.com/ui-components/assets/images/error-circle-red.svg" height="15"
                width="15" alt="Validation failed"> A mix of both uppercase and lowercase letters</span><span
            class="SignupForm__passwordLive--valid d-none"><img
                src="https://assets-cdn.123rf.com/ui-components/assets/images/error-circle-red.svg" height="15"
                width="15" alt="Validation failed"> A mix of letters and numbers</span><span
            class="SignupForm__passwordLive--valid d-none"><img
                src="https://assets-cdn.123rf.com/ui-components/assets/images/error-circle-red.svg" height="15"
                width="15" alt="Validation failed"> At least one special character, e.g.,!@#?]</span>
    </div>
    <div class="w-100 mt-10 mt-sm-15 mt-md-20"><label class="SignupForm__inputLabel" for="userCountry">COUNTRY</label>
        <div class="css-1a4rx1y-container" id="userCountry">
            <div class="css-19ervlv-control">
                <div class="css-c3rpcc">
                    <div class="css-1uupzxi-singleValue">
                        <div style="display: flex; align-items: center;"><span
                                class="Dropdown__singleValue"><span>United States</span></span></div>
                    </div>
                    <div class="css-1g6gooi">
                        <div class="Dropdown__input" style="display: inline-block;"><input autocapitalize="none"
                                autocomplete="off" autocorrect="off" id="react-select-userCountry-input"
                                spellcheck="false" tabindex="0" type="text" aria-autocomplete="list" aria-label=""
                                value=""
                                style="box-sizing: content-box; width: 2px; border: 0px; font-size: inherit; opacity: 1; outline: 0px; padding: 0px; color: inherit; background-position: 0px center;"
                                data-manual-scoring="unknown">
                            <div
                                style="position: absolute; top: 0px; left: 0px; visibility: hidden; height: 0px; overflow: scroll; white-space: pre; font-size: 14px; font-family: &quot;Inter UI Regular&quot;, -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto, &quot;Helvetica Neue&quot;, Arial, sans-serif, &quot;Apple Color Emoji&quot;, &quot;Segoe UI Emoji&quot;, &quot;Segoe UI Symbol&quot;; font-weight: normal; font-style: normal; letter-spacing: normal; text-transform: none;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="css-1wy0on6"><span class="css-1r5df2a-indicatorSeparator"></span>
                    <div aria-hidden="true" class="css-1t85a5p-indicatorContainer"><svg height="20" width="20"
                            viewBox="0 0 20 20" aria-hidden="true" focusable="false" class="css-19bqh2r">
                            <path
                                d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z">
                            </path>
                        </svg></div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100 mt-15 mt-sm-30"><button id="register-button" data-testid="register-button" name="register-button"
            type="submit"
            class="Button Button__wrapper Button__link Button__wrapper--modern Button__wrapper--primary SignupForm__signupButton"
            data-manual-submit="">sign up</button></div>
    <div class="text-center mt-1" style="font-size:12px">Serving 5+ million members worldwide.</div>
    <div class="SignupForm__separator">OR</div>
    <div class="text-center font-weight-bold"><a id="signup-as-123rf-content-contributor"
            href="https://www.123rf.com/sellimages.php" class="SignupForm__contributor">Sign up as a 123RF Content
            Contributor</a></div>
</form>
