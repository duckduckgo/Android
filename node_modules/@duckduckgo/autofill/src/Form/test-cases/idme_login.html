<!-- https://api.id.me/en/session/new -->
<main aria-labelledby="sr_page_title" class="form-container">
    <div class="form-header-access">
        <h1 id="sr_page_title">Sign in to ID.me</h1>
    </div>
    <div class="form-header-well">
        <p>New to ID.me?</p>
        <p><a href="https://api.id.me/en/registration/new">Create an ID.me account</a></p>
    </div>
    <p class="alert alert-error" role="alert">

    </p>
    <p class="alert alert-success" role="alert">

    </p>

    <div class="form-fields">
        <div class="field-group">
            <div class="field text">
                <label for="user_email">Email</label>
                <input placeholder="Enter your email" required="required" type="email" name="user[email]"
                    id="user_email" data-manual-scoring="username">
                <span role="alert">

                </span>
            </div>
            <div class="field text">
                <label for="user_password">Password</label>
                <input placeholder="Enter your password" required="required" type="password" name="user[password]"
                    id="user_password" data-manual-scoring="password">
                <span role="alert">

                </span>
            </div>
        </div>
    </div>
    <div class="form-actions" data-component="Components.Collector" data-ready="true">
        <input type="submit" name="commit" value="Sign in to ID.me" class="btn btn-primary"
            data-disable-with="Signing in to ID.me..." data-clicked="false" data-manual-submit>
        <input type="hidden" name="user_prefs" id="user_prefs_149b9826"><input type="hidden" name="user_prefs2"
            id="user_prefs_149b98262"
            value="">
    </div>
    <div class="form-footer">
        <p><a href="https://api.id.me/en/passwords/new">Forgot password</a></p>
    </div>
    <div class="separator">
        <span>Or sign in with</span>
    </div>

    <div class="connections">
        <a class="facebook connection" href="https://api.id.me/en/broker/facebook/connect?type=signin">Facebook</a>
        <a class="google connection" href="https://api.id.me/en/broker/google/connect?type=signin">Google</a>
        <a class="linkedin connection" href="https://api.id.me/en/broker/linkedin/connect?type=signin">LinkedIn</a>
        <a class="connection m_full" href="https://api.id.me/en/session/options"><span>View more options</span>
            <img class="chevron" alt=""
                src="/assets/icons/chevron-blue-3b68e6589623265f7384f91db850d8cd4e842144ebd499b2dc5411a47eabdd87.svg"
                width="10" height="10">
        </a>
    </div>

    <input type="text" name="username" id="username" value="" style="display: none" data-manual-scoring="username">
    <input type="password" name="password" id="password" value="" style="display: none" data-manual-scoring="password">
    <img referrerpolicy="no-referrer-when-downgrade" style="position: absolute"
        src="https://d21y75miwcfqoq.cloudfront.net/ff1f8948" alt="Ff1f8948">
</main>
