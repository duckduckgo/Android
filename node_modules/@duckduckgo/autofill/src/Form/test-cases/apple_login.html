<!-- https://secure2.store.apple.com/shop/signIn-->
<div class="container si-field-container password-second-step">
    <div id="sign_in_form" class="signin-form fed-auth hide-password">
        <div class="si-field-container container">
            <div class="form-table">
                <div class="account-name form-row    ">
                    <label class="sr-only form-cell form-label" for="account_name_text_field">Sign in to Apple Store
                        Apple ID</label>
                    <div class="form-cell">

                        <div class=" form-cell-wrapper ">
                            <input type="text" id="account_name_text_field" can-field="accountName" autocomplete="off"
                                autocorrect="off" autocapitalize="none" aria-required="true" required="required"
                                spellcheck="false" ($focus)="appleIdFocusHandler()" ($keyup)="appleIdKeyupHandler()"
                                ($blur)="appleIdBlurHandler()" class="force-ltr form-textbox form-textbox-text "
                                placeholder="Apple&nbsp;ID" aria-invalid="false" autofocus=""
                                data-manual-scoring="username">
                            <span aria-hidden="true" id="apple_id_field_label" class=" form-label-flyout">
                                Apple&nbsp;ID
                            </span>
                        </div>
                    </div>
                </div>
                <div class="password form-row     " aria-hidden="true">
                    <label class="sr-only form-cell form-label" for="password_text_field">Password</label>
                    <div class="form-cell">
                        <div class="form-cell-wrapper ">
                            <input type="password" id="password_text_field" ($keyup)="passwordKeyUpHandler()"
                                ($focus)="pwdFocusHandler()" ($blur)="pwdBlurHandler()" aria-required="true"
                                required="required" can-field="password" autocomplete="off"
                                class="form-textbox form-textbox-text " placeholder="Password" aria-invalid="false"
                                tabindex="-1" data-manual-scoring="password">
                            <span id="password_field_label" aria-hidden="true" class=" form-label-flyout"> Password
                            </span>
                            <span class="sr-only form-label-flyout" id="invalid_user_name_pwd_err_msg"
                                aria-hidden="true">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="si-remember-password">
        <input type="checkbox" id="remember-me" class="form-choice form-choice-checkbox"
            {($checked)}="isRememberMeChecked">
        <label id="remember-me-label" class="form-label" for="remember-me">
            <span class="form-choice-indicator" aria-hidden="true"></span> Remember me
        </label>
    </div>
    <div class="spinner-container auth  hide "></div>
    <button id="sign-in" ($click)="_verify($element)" tabindex="0"
        class="si-button btn  fed-ui   fed-ui-animation-show   disable   remember-me   link " aria-label="Continue"
        aria-disabled="true" disabled="" data-manual-submit="">
        <i class="icon icon_sign_in"></i>
        <span class="text feat-split">
            Continue

        </span>
    </button>
    <button id="sign-in-cancel" ($click)="_signInCancel($element)" aria-disabled="false" tabindex="0"
        class="si-button btn secondary feat-split  remember-me   link " aria-label="Close">
        <span class="text"> Close

        </span>
    </button>
</div>
