<!-- https://daily.wordreference.com/ -->
<form target="_self" method="post"
    action="https://daily.wordreference.com/wp-admin/admin-post.php?action=mailpoet_subscription_form"
    class="mailpoet_form mailpoet_form_form mailpoet_form_widget" novalidate="" data-delay=""
    data-exit-intent-enabled="" data-font-family="">
    <input type="hidden" name="data[form_id]" value="19">
    <input type="hidden" name="token" value="a06e3dc841">
    <input type="hidden" name="api_version" value="v1">
    <input type="hidden" name="endpoint" value="subscribers">
    <input type="hidden" name="mailpoet_method" value="subscribe">

    <label class="mailpoet_hp_email_label">Please leave this field empty<input type="email" name="data[email]"
           data-manual-scoring="emailAddress"
            ></label>
    <div class="mailpoet_paragraph"><label class="mailpoet_text_label" data-automation-id="form_first_name_label">First
            name</label><input type="text" class="mailpoet_text"
            name="data[form_field_NDllZTFjNDM4N2Y2X2ZpcnN0X25hbWU=]" title="First name" value=""
            data-automation-id="form_first_name"
            data-parsley-names="[&quot;Please specify a valid name.&quot;,&quot;Addresses in names are not permitted, please add your name instead.&quot;]"
             data-manual-scoring="firstName"></div>
    <div class="mailpoet_paragraph"><label class="mailpoet_text_label" data-automation-id="form_last_name_label">Last
            name</label><input type="text" class="mailpoet_text"
            name="data[form_field_NDVlNmJmZjZlMGUzX2xhc3RfbmFtZQ==]" title="Last name" value=""
            data-automation-id="form_last_name"
            data-parsley-names="[&quot;Please specify a valid name.&quot;,&quot;Addresses in names are not permitted, please add your name instead.&quot;]"
             data-manual-scoring="lastName"></div>
    <div class="mailpoet_paragraph"><label class="mailpoet_text_label" data-automation-id="form_email_label">Email <span
                class="mailpoet_required">*</span></label><input type="email" class="mailpoet_text"
            name="data[form_field_MTZjNDRhNzVhMjBhX2VtYWls]" title="Email" value="" data-automation-id="form_email"
            data-parsley-required="true" data-parsley-minlength="6" data-parsley-maxlength="150"
            data-parsley-error-message="Please specify a valid email address."
            data-parsley-required-message="This field is required."
            data-manual-scoring="emailAddress"></div>
    <div class="mailpoet_paragraph"><label class="mailpoet_segment_label">Level</label><label
            class="mailpoet_checkbox_label"><input type="checkbox" class="mailpoet_checkbox"
                name="data[form_field_ZmNmMzg0MjdmMTY4X3NlZ21lbnRz][]" value="4" data-parsley-required="true"
                data-parsley-group="segments" data-parsley-errors-container=".mailpoet_error_segments_19"
                data-parsley-required-message="Please select a list."
                data-parsley-multiple="dataform_field_ZmNmMzg0MjdmMTY4X3NlZ21lbnRz"> Basic+</label><label
            class="mailpoet_checkbox_label"><input type="checkbox" class="mailpoet_checkbox"
                name="data[form_field_ZmNmMzg0MjdmMTY4X3NlZ21lbnRz][]" value="3" data-parsley-required="true"
                data-parsley-group="segments" data-parsley-errors-container=".mailpoet_error_segments_19"
                data-parsley-required-message="Please select a list."
                data-parsley-multiple="dataform_field_ZmNmMzg0MjdmMTY4X3NlZ21lbnRz"> Intermediate+</label><span
            class="mailpoet_error_segments_19"></span></div>
    <div class="mailpoet_paragraph last"><input type="submit" class="mailpoet_submit" value="Subscribe!"
            data-automation-id="subscribe-submit-button" style="border-color:transparent;" data-manual-submit=""><span
            class="mailpoet_form_loading"><span class="mailpoet_bounce1"></span><span
                class="mailpoet_bounce2"></span><span class="mailpoet_bounce3"></span></span></div>

    <div class="mailpoet_message">
        <p class="mailpoet_validate_success" style="display:none;">Check your inbox or spam folder now to confirm your
            subscription.
        </p>
        <p class="mailpoet_validate_error" style="display:none;"> </p>
    </div>
</form>
