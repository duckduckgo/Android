<!-- https://www.samash.com/checkout/#shipping -->
<!-- Note that here we have two separate forms, but they are on the same page -->
<form class="form form-login" data-role="email-with-possible-login" data-bind="submit:login" method="post" novalidate="novalidate">
    <fieldset id="customer-email-fieldset" class="fieldset" data-bind="blockLoader: isLoading">
        <div class="field required">
            <label class="label" for="customer-email"><span data-bind="i18n: 'Email Address'">Email Address</span></label>
            <div class="control _with-tooltip">
                <input class="input-text" type="email" data-bind="
                            textInput: email,
                            hasFocus: emailFocused,
                            afterRender: emailHasChanged,
                            mageInit: {'mage/trim-input':{}}" name="username" data-validate="{required:true, 'validate-email':true}" id="customer-email" aria-required="true" data-manual-scoring="emailAddress">
                <!-- ko template: 'ui/form/element/helper/tooltip' -->
                <div class="field-tooltip toggle">

                    <!-- ko if: (tooltip.link)--><!-- /ko -->

                    <span id="tooltip-label" class="label"><!-- ko i18n: 'Tooltip' --><span>Tooltip</span><!-- /ko --></span>
                    <!-- ko if: (!tooltip.link)-->
                    <span id="tooltip" class="field-tooltip-action action-help" tabindex="0" data-toggle="dropdown" data-bind="mageInit: {'dropdown':{'activeClass': '_active', 'parent': '.field-tooltip.toggle'}}" aria-labelledby="tooltip-label" aria-haspopup="true" aria-expanded="false" role="button">
         </span>
                    <!-- /ko -->

                    <div class="field-tooltip-content" data-target="dropdown" data-bind="i18n: tooltip.description" aria-hidden="true">We'll send your order confirmation here.</div>
                </div>
                <!-- /ko -->
                <span class="note" data-bind="fadeVisible: isPasswordVisible() == false"><!-- ko i18n: 'You can create an account after checkout.'--><span>You can create an account after checkout.</span><!-- /ko --></span>
            </div>
        </div>

        <!--Hidden fields -->
        <fieldset class="fieldset hidden-fields" data-bind="fadeVisible: isPasswordVisible" style="display: none;">
            <div class="field">
                <label class="label" for="customer-password"><span data-bind="i18n: 'Password'">Password</span></label>
                <div class="control">
                    <input class="input-text" data-bind="
                                attr: {
                                    placeholder: $t('Password'),
                                }" type="password" name="password" id="customer-password" data-validate="{required:true}" autocomplete="off" placeholder="Password" data-manual-scoring="password">
                    <span class="note" data-bind="i18n: 'You already have an account with us. Sign in or continue as guest.'">You already have an account with us. Sign in or continue as guest.</span>
                </div>

            </div>
            <!-- ko foreach: getRegion('additional-login-form-fields') -->
            <!-- ko template: getTemplate() -->
            <!-- ko foreach: {data: elems, as: 'element'} -->
            <!-- ko if: hasTemplate() --><!-- ko template: getTemplate() -->
            <input name="captcha_form_id" type="hidden" data-bind="value: formId,  attr: {'data-scope': dataScope}" value="user_login" data-scope="">
            <!-- ko if: (isRequired() && getIsVisible())--><!-- /ko -->
            <!-- /ko --><!-- /ko -->
            <!-- /ko -->
            <!-- /ko -->
            <!-- /ko -->
            <div class="actions-toolbar">
                <input name="context" type="hidden" value="checkout">
                <div class="primary">
                    <button type="submit" class="action login primary" data-action="checkout-method-login" data-manual-submit><span data-bind="i18n: 'Login'">Login</span></button>
                </div>
                <div class="secondary">
                    <a class="action remind" data-bind="attr: { href: forgotPasswordUrl }" href="https://www.samash.com/customer/account/forgotpassword/">
                        <span data-bind="i18n: 'Forgot Your Password?'">Forgot Your Password?</span>
                    </a>
                </div>
            </div>
        </fieldset>
        <!--Hidden fields -->
    </fieldset>
</form>
