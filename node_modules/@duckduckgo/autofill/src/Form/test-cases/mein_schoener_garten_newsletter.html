<!-- https://www.mein-schoener-garten.de/newsletter -->
<form class="container-form container-content-item">
    <div class="content-wrapper">
        <h2>Abonnieren Sie unseren Newsletter</h2>
        <div class="text-description">Melden Sie sich einfach an und schon sind Sie rund um den Garten immer bestens
            informiert – natürlich kostenlos und unverbindlich!</div>
        <div class="form-group">
            <div class="input-wrapper">
                <label for="text-email">E-Mail-Adresse</label>
                <input class="form-text" type="email" name="email" id="text-email" required="" placeholder="  E-Mail-Adresse eingeben
                       " data-ddg-autofill="true" data-manual-scoring="emailAddress">
            </div>
            <button type="submit" class="btn btn-lg btn-secondary" data-manual-submit="">
                Anmelden
            </button>
        </div>
        <div class="container-alerts"></div>
    </div>
</form>
