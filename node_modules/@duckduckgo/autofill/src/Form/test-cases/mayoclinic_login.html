            </div>
            <input type="password" id="password" name="Password" placeholder="Password" tabindex="1" data-manual-scoring="password"><div><input type="checkbox" id="passwordtoggler"><label for="passwordtoggler">Show Password</label></div>

            <button id="next" tabindex="1" data-manual-submit>Sign in</button>
