<!-- https://e.givesmart.com/s/e/ (must be connecting from an ip in the US -->
<form action="/j_security_check" class="pad-4-bottom clearfix grid-12 text-left" method="POST">
    <div class="grid-12 pad-4-bottom center">
        <img src="/images/givesmart-sm.png" alt="Givesmart Logo">
    </div>
    <div class="grid-12 pad-2-bottom">
        <label for="username">Username</label>
        <input class="input-wide text-16" type="text" id="j_username" name="j_username" autocapitalize="off"
               autocomplete="off" autocorrect="off" data-manual-scoring="username">
        <label for="password">Password</label>
        <input class="input-wide text-14" type="password" name="j_password" id="j_password" value="" autocomplete="off"
               data-manual-scoring="password">
    </div>
    <input type="hidden" name="j_redirect" value="s/e/">
    <input type="hidden" id="j_timezone" name="j_timezone" value="Europe/Berlin">
    <div class="grid-12 pad-4-bottom">
        <div class="grid-4">
            <input class="btn btn-wide text-16" type="submit" name="submit" id="submit" value="Login" data-manual-submit>
        </div>
    </div>
    <input type="hidden" name="X-TOKEN" value="_88ov0BdLE30BV4XgedV4SYyaHM-br8eF91C6uRMVNwAAAGA8U6leA">
</form>
