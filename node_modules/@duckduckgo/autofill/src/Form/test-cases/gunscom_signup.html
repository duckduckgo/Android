<!-- https://www.guns.com/register -->
<form method="POST" action="https://www.guns.com/register?ref=" accept-charset="UTF-8" class="form-horizontal"><input
        name="_token" type="hidden" value="Vw5K92QlBtdK2EFxZLT3mAmTmCCtbSbT2dOCUiWN">
    <div class="form-group">
        <div class="col-md-6"><input placeholder="First Name" id="first_name" name="first_name" value=""
                required="required" autofocus="autofocus" class="form-control" data-manual-scoring="firstName"></div>
        <div class="col-md-6"><input placeholder="Last Name" id="last_name" name="last_name" value=""
                required="required" autofocus="autofocus" class="form-control" data-manual-scoring="lastName"></div>
    </div>
    <div class="form-group">
        <div class="col-md-12"><input placeholder="Street" id="street" name="street" value="" required="required"
                autofocus="autofocus" class="form-control" data-manual-scoring="addressStreet"></div>
    </div>
    <div class="form-group">
        <div class="col-md-4"><input placeholder="City" id="city" name="city" value="" required="required"
                autofocus="autofocus" class="form-control" data-manual-scoring="addressCity"></div>
        <div class="col-md-4"><select id="state" name="state" required="required" autofocus="autofocus"
                class="form-control filled" style="width: 100%;" data-manual-scoring="addressProvince">
                <option value="" disabled="disabled" selected="selected">Please Select</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>

                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select></div>
        <div class="col-md-4"><input placeholder="Zip" id="zip" name="zip" value="" required="required"
                autofocus="autofocus" class="form-control empty" data-manual-scoring="addressPostalCode"></div>
    </div>
    <div class="form-group">
        <div class="col-md-6"><input placeholder="Email" id="email" type="email" name="email" value=""
                required="required" class="form-control" data-ddg-autofill="true" data-manual-scoring="emailAddress">
        </div>
        <div class="col-md-6"><input placeholder="Phone" id="phone" type="phone" name="phone" value=""
                required="required" class="form-control phone-formatting" data-manual-scoring="phone"></div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="col-md-12"><input placeholder="Password (min 6 characters &amp; 1 lowercase)" id="password"
                        type="password" name="password" required="required" class="form-control"
                        data-ddg-autofill="true" data-manual-scoring="password"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="col-md-12"><input placeholder="Confirm Password" id="password-confirm" type="password"
                        name="password_confirmation" required="required" class="form-control" data-ddg-autofill="true"
                        data-manual-scoring="password"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 col-md-offset-4"><button type="submit" class="btn btn-primary" data-manual-submit="">

            <div class="col-md-12" style="font-size: x-small;">
