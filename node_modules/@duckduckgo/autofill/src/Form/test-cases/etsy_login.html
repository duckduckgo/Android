<div class="wt-grid__item-xs-12">
    <div data-heading-section="" class="">
        <div class="wt-display-flex-xs wt-justify-content-space-between wt-align-items-center wt-pb-xs-2">
            <h1 id="join-neu-overlay-title" class="wt-text-title-02">
                Sign in
            </h1>
            <button
                class="wt-btn wt-btn--secondary wt-btn--small inline-overlay-trigger register-header-action select-register"
                type="button">
                Register

            </button>
        </div>

    </div>


    <div class="wt-mb-xs-2 wt-validation">
        <label for="join_neu_email_field" class="wt-mb-xs-1 wt-text-caption-title">
            Email address
        </label>
        <input id="join_neu_email_field" aria-describedby="aria-join_neu_email_field-error" name="email" type="email"
            class="wt-input" placeholder="" autocapitalize="off" required="" inputmode="email" autocomplete="email"
            novalidate="" data-manual-scoring="username">
        <div id="aria-join_neu_email_field-error" data-error=""
            class="wt-validation__message wt-mt-xs-1 wt-validation__message--is-hidden"></div>
    </div>
    <input id="join_neu_first_name_field" name="first_name" value="" class="wt-mb-xs-2" type="hidden">
    <div class="wt-mb-xs-2 wt-validation">
        <label for="join_neu_password_field" class="wt-mb-xs-1 wt-text-caption-title">
            Password
        </label>
        <input id="join_neu_password_field" aria-describedby="aria-join_neu_password_field-error" name="password"
            type="password" class="wt-input" placeholder="" required="" data-manual-scoring="password">
        <div id="aria-join_neu_password_field-error" data-error=""
            class="wt-validation__message wt-mt-xs-1 wt-validation__message--is-hidden"></div>
    </div>



    <div class="g-recaptcha-etsy" data-sitekey="6Ldgkr0ZAAAAAGnf08YhMemepXW29Ux9rtJCcBD3" data-etsy-autoload="true"
        data-recaptcha-version="enterprise" data-recaptcha-key-type="score" id="g-recaptcha-etsy-sign_in-score"
        data-badge="inline" data-recaptcha-action="sign_in" data-etsy-loaded="true" style="display: none;">
    </div>
    <div class="wt-alert wt-alert--inline wt-alert--error-01 wt-display-none js-recaptcha-load-error">
        <p class="wt-text-body-01">Captcha failed to load. Try using a different browser or disabling ad blockers.</p>
    </div>
    <input id="g-recaptcha-etsy-sign_in-score-input" type="hidden" name="enterprise_recaptcha_token" value="">
    <input id="g-recaptcha-etsy-sign_in-score-input-key-type" type="hidden" name="enterprise_recaptcha_token_key_type"
        value="score">

    <div class="wt-display-flex-xs wt-flex-direction-row-xs wt-justify-content-space-between wt-mb-xs-3">
        <div class="">
            <div class="wt-checkbox">
                <input type="checkbox" id="persisent" value="true" name="persistent" checked="checked">
                <label for="persisent">
                    Stay signed in

                </label>
            </div>
        </div>
        <div class="wt-mt-xs-1">
            <a class="wt-text-gray wt-text-caption" href="/forgot_password?email=">Forgot your password?</a>
        </div>
    </div>

    <div>
        <div class="wt-validation">
            <button class="wt-btn wt-btn--primary wt-width-full" aria-describedby="aria-privacy-policy" type="submit"
                name="submit_attempt" value="sign-in" data-join-neu-button="" data-manual-submit>
                Sign in

            </button>
            <div data-error="" class="wt-validation__message wt-mt-xs-1 wt-validation__message--is-hidden">

            </div>
        </div>
    </div>

    <p class="wt-text-caption wt-text-center-xs wt-mt-xs-3">
        <a href="/help/article/18?ref=signin" class="wt-text-gray">
            Trouble signing in?
        </a>
    </p>

</div>
