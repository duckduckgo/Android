<!-- https://www.guns.com/email-sign-up -->
<form>
    <div>
        <div class="contest-field-container"><input placeholder="First Name" name="first_name" required="required"
                alt="true" class="form-control w-50 mr-1" data-manual-scoring="firstName"><input placeholder="Last Name"
                name="last_name" required="required" alt="true" class="form-control w-50"
                data-manual-scoring="lastName"></div>
        <div class="contest-field-container"><input placeholder="Email" name="email" required="required" alt="true"
                type="email" class="form-control w-100" data-ddg-autofill="true" data-manual-scoring="emailAddress">
        </div>
    </div>
    <div class="mt-3"><button class="btn btn-primary" data-manual-submit="">Sign Up</button></div>
</form>
