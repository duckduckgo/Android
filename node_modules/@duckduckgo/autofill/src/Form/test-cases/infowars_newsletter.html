<!-- https://archives.infowars.com/newsletter-sign-up/ -->
<form action="#" method="post" novalidate="novalidate">
    <p>
        <span class="wpcf7-form-control-wrap your-name"><input name="your-name" value="" size="40"
                class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true"
                aria-invalid="false" placeholder="Name" type="text" 
                data-manual-scoring="fullName"></span><br>
        <span class="wpcf7-form-control-wrap your-email-signup"><input name="your-email-signup" value="" size="40"
                class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
                aria-required="true" aria-invalid="false" placeholder="E-mail Address" type="email"
                 data-manual-scoring="emailAddress"></span><br>
        <input value="Subscribe Now" class="wpcf7-form-control wpcf7-submit" type="submit" data-manual-submit=""><span
            class="ajax-loader"></span>
    </p>
</form>
