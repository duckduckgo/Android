<!-- https://www.1337x.to/login -->
<form method="post" id="contact-form" novalidate="true">
    <div class="form-row login-field">
        <h4>Username:</h4>
        <input name="username" type="text" value="" class="form-control" data-manual-scoring="username">
    </div>
    <div class="form-row login-field">
        <h4>Password:</h4>
        <input name="password" type="password" value="" class="form-control" data-manual-scoring="password">
        <small class="note">If you forgot your password click <a href="/forgot_password">here</a>.</small>
    </div>
    <div class="form-row">
        <input type="submit" name="submit" value="Login" class="btn btn-green" data-manual-submit="">
    </div>
</form>
