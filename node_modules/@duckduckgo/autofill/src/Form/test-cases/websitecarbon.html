<!-- https://www.websitecarbon.com/ -->
<form id="js-new-test-form" method="POST" action="https://www.websitecarbon.com/">
    <div class="field-group new-test__address">
        <label for="wgd-cc-url">Your web page address</label>
        <input name="wgd-cc-url" id="wgd-cc-url" type="text" placeholder="Web page URL" onblur="" required="" data-manual-scoring="unknown">

        <button class="new-test-button" id="js-new-test-button" type="submit" data-manual-submit>
                <span class="new-test-button__message new-test-button__message--default">
                    Calculate                </span>
        </button>
    </div>

    <div class="field-group new-test__consent">By using this carbon calculator, you agree to the information that you submit being stored and published in our public database.</div>
</form>
