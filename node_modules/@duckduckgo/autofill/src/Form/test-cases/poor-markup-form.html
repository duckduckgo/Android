<div class="form">
    <div>
        <span>Card Number</span>
        <input data-manual-scoring="cardNumber" />
    </div>
    <div>
        <span>MM-YYYY</span>
        <input data-manual-scoring="expiration" />
    </div>
    <div>
        <span>Security code</span>
        <input data-manual-scoring="cardSecurityCode" />
    </div>
    <div>
        <span>Random unrelated field</span>
        <input data-manual-scoring="unknown" />
        <span hidden class="Error message">
            Invalid field. Used to test that the word "invalid" doesn't trigger the expiry regex.
            Insert a valid value.
        </span>
    </div>
    <button data-manual-submit>Buy now</button>
</div>
