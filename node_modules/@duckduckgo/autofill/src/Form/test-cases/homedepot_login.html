<!-- https://www.homedepot.com/auth/view/signin -->
<form>
    <div class="form-input u--paddingSmall-bottom"><label class="form-input__label" style="pointer-events: none;"><span
                class="form-input__label-content" for="username">Email Address</span></label><input
            class="form-input__field" type="email" id="username" name="email" maxlength="1000" placeholder=""
            autocomplete="on" autocapitalize="none" data-automation-id="signInEmailField" data-pii="true"
            value="" data-manual-scoring="username"></div>
    <button type="submit" class="bttn--primary" data-automation-id="signInContinueButton" data-manual-submit><span
            class="bttn__content">Continue</span></button>
</form>
