<!-- modal on https://www.rottentomatoes.com/-->

<form action="" method="post" id="login-form" novalidate="">
            <button class="button--facebook login-form__facebook-btn" id="login-form-facebook-btn" type="button" data-qa="facebook-log-in">
                <img class="login-form__facebook-icon" src="https://images.fandango.com/cms/assets/298bc350-e476-11e9-a6d9-19ea84f862a1--f-logo-white.png" alt="">
                Log in with Facebook
            </button>
            <div class="login-form__divider">
                <p class="login-form__divider-text">OR</p>
            </div>
            <ul class="login-form__input-group">
                <div class="login-form__auth-error js-auth-error" data-qa="msg-alert"></div>
                <li class="form__group" data-qa="login-field-username">
                    <label class="form__label login-form__label" for="login-form-username">Email address</label>
                    <input id="login-form-username" class="js-form-validation-field form__control" name="email" type="email" autocomplete="on" data-qa="login-username" data-manual-scoring="username">
                </li>
                <li class="form__group" data-qa="login-field-password">
                    <label class="form__label login-form__label" for="login-form-password">Password</label>
                    <input id="login-form-password" class="js-form-validation-field form__control" type="password" name="password" autocomplete="on" data-qa="login-password" data-manual-scoring="password">
                </li>
                <li class="form__group">
                    <input type="submit" id="login-form-submit-btn" class="button login-form__submit-btn" value="Log In" data-qa="login-submit-btn" data-manual-submit>
                </li>
            </ul>
        </form>
