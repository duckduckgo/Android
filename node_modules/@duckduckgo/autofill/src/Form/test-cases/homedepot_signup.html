<!-- https://www.homedepot.com/auth/view/createaccount/diy -->
<form>
    <div class="form-input form-input--error u--paddingSmall-bottom"><label class="form-input__label"
            style="pointer-events: none;"><span class="form-input__label-content" for="email">Email
                Address</span></label><input class="form-input__field" type="email" id="email" name="email"
            maxlength="1000" placeholder="" autocomplete="" autocapitalize="none"
            data-automation-id="registrationEmailField" data-pii="true" value=""
            data-manual-scoring="emailAddress"><span class="form-input-error__message u__block error-enter-done"
            data-automation-id="registrationEmailErrorField">Please provide your email address. </span></div>
    <div class="form-input u--paddingSmall-bottom"><label class="form-input__label"><span
                class="form-input__label-content">Password</span></label><span class="u__display-flex"><input
                type="password" id="password-input-field" autocomplete="new-password" autocapitalize="none"
                minlength="8" maxlength="70" name="password" placeholder=""
                class="form-input__field flexbox--center-center" data-automation-id="registrationPasswordField"
                data-pii="true" data-qm-mask="true" value="" data-manual-scoring="password"><label
                id="showPasswordCheck" class="u__text--alternate show-pass-transition"
                data-automation-id="registrationPswShowBtn" style="margin-left: -48px;">Show</label></span></div>
    <div class="form-input u--paddingSmall-bottom"><label class="form-input__label" style="pointer-events: none;"><span
                class="form-input__label-content" for="zipCode">Zip Code</span></label><input class="form-input__field"
            type="text" id="zipCode" name="zipcode" maxlength="5" placeholder="" autocomplete="" autocapitalize="none"
            data-automation-id="registrationZipcodeField" data-pii="true" value=""
            data-manual-scoring="addressPostalCode"></div>
    <div class="form-input u--paddingSmall-bottom"><label class="form-input__label" style="pointer-events: none;"><span
                class="form-input__label-content" for="phone">Phone</span></label><input class="form-input__field"
            type="text" id="phone" name="phone" maxlength="1000" placeholder="" autocomplete="" autocapitalize="none"
            data-automation-id="registrationPhoneField" data-pii="true" value="" data-manual-scoring="phone"></div>
    <div class="u__margin--vertical-md u__margin--bottom-none">
        <div class="myAccount--button u--marginLarge-bottom">
            <div type="button" class="button" data-automation-id="kmsi-toggleKmsiCheckboxCheckBox">
                <div class="checkbox-btn"><input class="checkbox-btn__input" type="checkbox" id="kmsi-checkbox"
                        name="kmsi-checkbox"></div><label for="kmsi-checkbox"
                    class="checkbox-btn__label-test u__text-align--left"><span class="u__inline-block">Keep me signed
                        in</span><span class="kmsi-tooltip tooltip-icon u__margin--left-sm"></span><span
                        class="body__m-top--xsmall u__legal" style="display: block;">Only check if on a private
                        device</span></label>
            </div>
        </div>
    </div>
    <div class="myAccount--button u--marginSmall-bottom">
        <div type="button" class="button" data-automation-id="registrationVerifyPhoneCheckBox">
            <div class="checkbox-btn"><input class="checkbox-btn__input" type="checkbox" id="verify-phone-checkbox"
                    name="verify-phone-checkbox"></div><label for="verify-phone-checkbox"
                class="checkbox-btn__label-test u__text-align--left"><span class="u__inline-block"><span
                        class="u__vertical-align--middle"><span>Verify my mobile number via text message or phone
                            call</span><span class="body__m-top--xsmall u__legal" style="display: block;">Message and
                            data rates may apply.</span></span></span></label>
        </div>
    </div>
    <div class="col__12-12 u--paddingLarge-bottom u__padding--left-none">
        <div>
            <div>
                <div style="width: 304px; height: 78px;">
                    <div><iframe title="reCAPTCHA"
                            src="https://www.google.com/recaptcha/enterprise/anchor?ar=1&amp;k=6Lfjev8ZAAAAALvHbdSdafaSX3Hy-I9HipX0TElL&amp;co=aHR0cHM6Ly93d3cuaG9tZWRlcG90LmNvbTo0NDM.&amp;hl=en&amp;type=image&amp;v=dPctOHA2ifhWm5WzFM_B5TjT&amp;theme=light&amp;size=normal&amp;badge=bottomright&amp;cb=s6gio6dn8tk5"
                            width="304" height="78" role="presentation" name="a-35pyxrrbx35a" frameborder="0"
                            scrolling="no"
                            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation"></iframe>
                    </div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response"
                        style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                </div><iframe style="display: none;"></iframe>
            </div>
        </div>
    </div><button type="submit" class="bttn--primary" data-automation-id="registrationCreateAnAccountButton" data-manual-submit><span
            class="bttn__content">Create an Account</span></button>
</form>
