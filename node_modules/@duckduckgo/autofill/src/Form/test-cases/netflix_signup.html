<!-- https://www.netflix.com/signup/regform-->
<form method="POST">
    <div class="regFormContainer" data-uia="form-registration">
        <div class="stepHeader-container" data-uia="header">
            <div class="stepHeader" data-a11y-focus="true" tabindex="0"><span id="" class="stepIndicator"
                    data-uia="">STEP <b>2</b> OF <b>3</b></span>
                <h1 class="stepTitle" data-uia="stepTitle">Create a password to start your membership</h1>
            </div>
        </div>
        <div class="">
            <div class="contextRow" data-uia="contextRowDone">Just a few more steps and you're done!</div>
            <div class="contextRow" data-uia="contextRowPaperWork">We hate paperwork, too.</div>
            <ul class="simpleForm structural ui-grid">
                <li data-uia="field-email+wrapper" class="nfFormSpace">
                    <div data-uia="field-email+container" class="nfInput nfInputOversize">
                        <div class="nfInputPlacement"><label class="input_id" placeholder="email"><input
                                    data-uia="field-email" name="email" class="nfTextField" id="id_email" type="email"
                                    tabindex="0" autocomplete="off" maxlength="50" minlength="5" dir="" value=""
                                    data-manual-scoring="emailAddress"><label for="id_email"
                                    class="placeLabel">Email</label></label></div>
                    </div>
                </li>
                <li data-uia="field-password+wrapper" class="nfFormSpace">
                    <div data-uia="field-password+container" class="nfInput nfInputOversize">
                        <div class="nfInputPlacement"><label class="input_id" placeholder="password"><input
                                    data-uia="field-password" name="password" class="nfTextField" id="id_password"
                                    type="password" tabindex="0" autocomplete="new-password" maxlength="62"
                                    minlength="6" dir="" value="" data-manual-scoring="password"><label
                                    for="id_password" class="placeLabel">Add a password</label></label></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="submitBtnContainer"><button type="submit" autocomplete="off" tabindex="0"
            class="nf-btn nf-btn-primary nf-btn-solid nf-btn-oversize" data-uia="cta-registration"
            placeholder="regForm_button_next" data-manual-submit>Next</button></div>
</form>
