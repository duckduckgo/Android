<!-- https://www.rightmove.co.uk/login.html -->
<form class="mrm-form">
    <div class="mrm-label-input undefined">
        <div class="mrm-label-input-field mrm-label-input-field--success" id="mrm-label-input-email"><label
                for="email">Enter your email</label><input id="email" name="email" type="text" aria-required="true"
                autocomplete="" value="" data-manual-scoring="username"></div>
        <p id="mrm-label-input-message-email" class="mrm-label-input-message"></p>
    </div>
    <div class="mrm-label-input undefined">
        <div class="mrm-label-input-field mrm-label-input-field--success" id="mrm-label-input-password"><label
                for="password">Enter your password</label><input id="password" name="password" type="password"
                aria-required="true" autocomplete="" value=""
                data-manual-scoring="password">
            <div class="mrm-label-input-field__password" id="mrm-label-input-field__password__password">
                <span>Show</span></div>
        </div>
        <p id="mrm-label-input-message-password" class="mrm-label-input-message"></p>
    </div><button type="button" class="mrm-button" data-manual-submit="">Sign in</button>
    <div class="mrm-entry__consent mrm-entry__consent--login">
        <div class="mrm-checkbox" id="mrm-checkbox-keepMeLoggedIn"><label class="mrm-checkbox__container"><input
                    type="checkbox" name="keepMeLoggedIn" id="keepMeLoggedIn" data-test="checkbox-false"><span
                    data-test="checkbox-false" class="mrm-checkbox__checkbox"></span></label><label
                for="keepMeLoggedIn"><span data-test="label-keepMeLoggedIn">Keep me logged in</span></label></div>
        <div class="mrm-forgot-password"><a data-test="label-forgot-password" href="/forgottenPasswordForm.html">Forgot
                your password?</a></div>
    </div>
</form>
