<!-- https://login-pan.vancity.com -->
<form novalidate="novalidate" method="POST" action="/" data-se="o-form" slot="content" id="form32"
      class="primary-auth-form o-form o-form-edit-mode">
    <div data-se="o-form-content" class="o-form-content o-form-theme clearfix"><h2 data-se="o-form-head"
                                                                                   class="okta-form-title o-form-head">
        Vancity online banking login</h2>
        <div class="o-form-error-container" data-se="o-form-error-container"></div>
        <div class="o-form-fieldset-container" data-se="o-form-fieldset-container">
            <div data-se="o-form-fieldset" class="o-form-fieldset o-form-label-top margin-btm-5">
                <div data-se="o-form-label" class="okta-form-label o-form-label"><label for="okta-signin-username">MEMBER
                    CARD number <span style="font-weight: 400 !important">(enter last 10 digits without spaces)</span>&nbsp;</label>
                </div>
                <div data-se="o-form-input-container" class="o-form-input"><p class="o-form-explain"></p><span
                        data-se="o-form-input-username"
                        class="o-form-input-name-username o-form-control okta-form-input-field input-fix"><input
                        type="text" placeholder="" name="username" id="okta-signin-username" value="5813531234567890"
                        aria-label="" autocomplete="username" aria-invalid="false" aria-required="true" required=""
                        disabled="" data-manual-scoring="username"></span></div>
            </div>
            <p>
            <p id="changecardlink"><a style="color:#007B86"
                                      href="https://login.vancity.com">&lt;
                Change MEMBER CARD number</a></p><br></p>
            <div data-se="o-form-fieldset" class="o-form-fieldset o-form-label-top margin-btm-30">
                <div data-se="o-form-label" class="okta-form-label o-form-label"><label for="okta-signin-password">Password&nbsp;</label>
                </div>
                <div data-se="o-form-input-container" class="o-form-input"><span data-se="o-form-input-password"
                                                                                 class="o-form-input-name-password o-form-control okta-form-input-field input-fix focused-input"><input
                        type="password" placeholder="" name="password" id="okta-signin-password" value="" aria-label=""
                        autocomplete="current-password" class="password-with-toggle" aria-invalid="false"
                        aria-required="true" required="" data-manual-scoring="password"><span class="password-toggle"><span
                        class="eyeicon visibility-16 button-show"></span><span
                        class="eyeicon visibility-off-16 button-hide"></span></span></span></div>
            </div>
        </div>
    </div>
    <div class="o-form-button-bar"><input class="button button-primary" type="submit" value="Login"
                                          id="okta-signin-submit" data-type="save" data-manual-submit></div>
</form>
