name: Test

on: [push, pull_request]

jobs:
  unit:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install --force
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm run test.unit
